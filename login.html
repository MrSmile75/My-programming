<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div id="starfield"></div>



    

    <div class="container" id="authContainer">
        <!-- Login Container -->
         
           <!-- ©  SMILEX. This code is protected. -->
        <div class="login-container">
            <div class="form-section">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="loginEmail" 
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="loginPassword" 
                            required
                        >
                    </div>
                    
           <!-- ©  SMILEX. This code is protected. -->
                    <div class="mb-3 form-check">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="rememberMe"
                        >
                        <label class="form-check-label">Remember me</label>
                    </div>
                    <button 
                        type="submit" 
                        class="btn btn-primary w-100"
                        style="background: black ;"
                        
                       
                    >
                        Login
                    </button>
                </form>
            </div>
            <div class="image-section">
                <h3>Welcome Back!</h3>
                <p>Login to continue your journey</p>
              
                <div id="g_id_onload"
         data-client_id="274439436751-29keoc5pa7sek0afe9mjgvq16011n4uk.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse">
    </div>
    
    <div class="g_id_signin" 
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large">
    </div>
    <br><br>

    <button 
    class="toggle-btn" 
    onclick="toggleForm()"

>
    Sign Up
</button>


            </div>
        </div>

        <!-- Signup Container -->
        <div class="signup-container">
            <div class="image-section">
                <h3>Hello, There!</h3>
                <p>Create your account and start your adventure</p>
                <button 
                    class="toggle-btn" 
                    onclick="toggleForm()"
                >
                    Login
                </button>
            </div>
            <div class="form-section">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="signupName" 
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="signupEmail" 
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="signupPassword" 
                            required
                        >
                        <div class="password-strength">
                            <div class="password-strength-meter"></div>
                        </div>
                    </div>
                    
           <!-- ©  SMILEX. This code is protected. -->
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="confirmPassword" 
                            required
                        >
                    </div>
                    
           <!-- ©  SMILEX. This code is protected. -->
                    <button 
                        type="submit" 
                        class="btn btn-primary w-100"
                        style="background: black;"
                       
                    >
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>




<script>
  function handleCredentialResponse(response) {
    console.log("ID Token: " + response.credential);
    // Send this token to your backend for login verification
  }
</script>

</body>
</html>

    </script>

    </script>
     <script>
   
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
  
</body>
</html>
