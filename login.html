<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
   
    <style>
        
    </style>
</head>
<body>
    <div class="form-container">
        <div class="auth-toggle">
            <button class="toggle-btn active" id="loginToggle">Login</button>
            <button class="toggle-btn" id="signupToggle">Signup</button>
        </div>
        <div class="form" id="authForm">
            <!-- Login Section -->
            <div class="form-section login-section active" id="loginSection">
                <div class="input-wrapper">
                    <i class="ri-user-line input-icon"></i>
                    <input type="email" id="login-email" class="input" placeholder="Email" required>
                </div>
                <div class="input-wrapper">
                    <i class="ri-lock-line input-icon"></i>
                    <input type="password" id="login-password" class="input" placeholder="Password" required>
                </div>
                <div id="login-error" class="error-message"></div>
                <button id="login-btn" class="my-btn">Login</button>
            </div>


            <!-- Signup Section -->
            <div class="form-section signup-section" id="signupSection">
                <div class="input-wrapper">
                    <i class="ri-user-add-line input-icon"></i>
                    <input type="text" id="signup-name" class="input" placeholder="Full Name" required>
                </div>
                <div class="input-wrapper">
                    <i class="ri-mail-line input-icon"></i>
                    <input type="email" id="signup-email" class="input" placeholder="Email" required>
                </div>
                <div class="input-wrapper">
                    <i class="ri-lock-line input-icon"></i>
                    <input type="password" id="signup-password" class="input" placeholder="Password" required>
                </div>
                <div class="input-wrapper">
                    <i class="ri-lock-line input-icon"></i>
                    <input type="password" id="confirm-password" class="input" placeholder="Confirm Password" required>
                </div>
                <div id="signup-error" class="error-message"></div>
                <button id="signup-btn" class="my-btn">Signup</button>
            </div>
        </div>
    </div>

    <script src="login.js">
      
     
    </script>
</body>
</html>
