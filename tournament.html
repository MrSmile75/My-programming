<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
    <style>
        body {
    background-color: black;
    font-family: 'Orbitron', sans-serif;
font-size: 1rem;
color: rgba(6, 149, 244, 0.87);
}

     /* Advanced Quiz Container Design */
     #quiz-container {
        background: black;
        border-radius: 20px;
        box-shadow: 
            0 15px 30px rgba(0, 0, 0, 0.1),
            0 10px 20px rgba(0, 0, 0, 0.05);
        padding: 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
        max-width: 700px;
        margin: 30px auto;
        transition: all 0.3s ease;
        font-family: 'Orbitron', sans-serif;
    }

    #quiz-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle at center, 
            rgba(76, 175, 80, 0.1) 0%, 
            transparent 70%
        );
        animation: pulse 10s infinite alternate;
    }

    @keyframes pulse {
        0% {
            transform: scale(0.9);
            opacity: 0.7;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    /* Advanced Option Styling */
    .option {
        position: relative;
        background: black;
        margin: 15px 0;
        padding: 18px;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 2px solid transparent;
        box-shadow: 
            6px 6px 12px rgba(0, 0, 0, 0.05),
            -6px -6px 12px rgba(255, 255, 255, 0.8);
    }

    .option::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            45deg, 
            rgba(33, 150, 243, 0.1), 
            rgba(33, 150, 243, 0.05)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 15px;
    }

    .option:hover {
        transform: scale(1.03);
        border-color: rgba(33, 150, 243, 0.3);
        box-shadow: 
            8px 8px 16px rgba(0, 0, 0, 0.08),
            -8px -8px 16px rgba(255, 255, 255, 0.9);
    }

    .option:hover::before {
        opacity: 1;
    }

    .option:active {
        transform: scale(0.98);
        box-shadow: 
            4px 4px 8px rgba(0, 0, 0, 0.05),
            -4px -4px 8px rgba(255, 255, 255, 0.7);
    }

    /* Advanced Timer Design */
    #timer {
        font-size: 20px;
        color: #ff5722;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 
            4px 4px 8px rgba(0, 0, 0, 0.05),
            -4px -4px 8px rgba(255, 255, 255, 0.7);
    }

    /* Feedback Styling */
    #feedback {
        margin: 20px 0;
        font-weight: bold;
        font-size: 18px;
        padding: 15px;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .correct {
        color: #4caf50;
        background-color: rgba(76, 175, 80, 0.1);
        border: 2px solid #4caf50;
    }

    .incorrect {
        color: #f44336;
        background-color: rgba(244, 67, 54, 0.1);
        border: 2px solid #f44336;
    }

    /* Responsive Enhancements */
    @media (max-width: 768px) {
        #quiz-container {
            padding: 20px;
            margin: 15px;
        }

        .option {
            padding: 15px;
        }
    }

    /* Accessibility and Focus States */
    .option:focus {
        outline: none;
        box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.3);
    }

    /* Animated Hover Effects */
    .option-hover-effect {
        position: relative;
        overflow: hidden;
    }

    .option-hover-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg, 
            transparent, 
            rgba(255, 255, 255, 0.3), 
            transparent
        );
        transition: all 0.5s ease;
    }

    .option-hover-effect:hover::after {
        left: 100%;
    }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="timer">Time Left: 15s</div>
        <div id="question-container"></div>
        <div id="options-container"></div>
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
    </div>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

</html>
