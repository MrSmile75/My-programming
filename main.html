<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic News Preloader</title>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --text-color: #e94560;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100%;
            overflow: hidden;
            background: black;
            font-family: 'Arial', sans-serif;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            perspective: 1000px;
        }

        #galaxy-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        #spaceship {
            position: absolute;
            width: 150px;
            height: 75px;
            background: transparent;
            clip-path: polygon(0% 25%, 100% 0%, 100% 100%, 0% 75%);
            transform-origin: center;
            transition: all 1s ease;
            z-index: 100;
        }

        #spaceship-trail {
            position: absolute;
            width: 200px;
            height: 20px;
            background: transparent;
            transform-origin: right center;
            opacity: 0.7;
        }

        #loading-text {
            position: absolute;
            bottom: 20%;
            color: white;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 10px white;
        }

        #progress-bar {
            position: absolute;
            bottom: 15%;
            width: 50%;
            height: 10px;
            background-color:transparent;
            border-radius: 20px;
            overflow: hidden;
        }

        #progress-fill {
            width: 0;
            height: 100%;
            background: transparent;
            transition: width 2s ease;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        #planet1 {
            top: 10%;
            left: 20%;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, gold,yellow);
            animation: orbit1 15s linear infinite;
            box-shadow: 0 0 15px gold;
        }

        #planet2 {
            top: 70%;
            right: 15%;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, yellow,gold);
            animation: orbit2 20s linear infinite;
            box-shadow: 0 0 45px gold;
        }

        @keyframes orbit1 {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        @keyframes orbit2 {
            0% { transform: rotate(180deg) translateX(250px) rotate(-180deg); }
            100% { transform: rotate(540deg) translateX(250px) rotate(-540deg); }
        }

        .black-hole {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, transparent 0%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.7;
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div id="galaxy-container"></div>
        
        <div class="black-hole"></div>
        
        <div id="planet1" class="planet"></div>
        <div id="planet2" class="planet"></div>
        
        <div id="spaceship-trail"></div>
        <div id="spaceship"></div>
        
        <div id="loading-text">Loading  News</div>
        
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </div>

    <script>
    class CosmicPreloader {
        constructor() {
            this.galaxyContainer = document.getElementById('galaxy-container');
            this.spaceship = document.getElementById('spaceship');
            this.spacshipTrail = document.getElementById('spaceship-trail');
            this.progressFill = document.getElementById('progress-fill');
            this.loadingText = document.getElementById('loading-text');
            
            this.init();
        }

        init() {
            this.createStars(500);
            this.animateSpaceship();
            this.updateProgress();
        }

        createStars(count) {
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                this.galaxyContainer.appendChild(star);
            }
        }

        animateSpaceship() {
            const path = [
                { x: '10%', y: '80%', rotation: -45 },
                { x: '50%', y: '30%', rotation: 0 },
                { x: '90%', y: '70%', rotation: 45 }
            ];

            let currentIndex = 0;

            const moveSpaceship = () => {
                const current = path[currentIndex];
                
                this.spaceship.style.transform = `
                    translate(${current.x}, ${current.y}) 
                    rotate(${current.rotation}deg)
                `;

                this.spacshipTrail.style.transform = `
                    translate(${current.x}, ${current.y}) 
                    rotate(${current.rotation}deg)
                `;

                currentIndex = (currentIndex + 1) % path.length;
                setTimeout(moveSpaceship, 2000);
            };

            moveSpaceship();
        }

        updateProgress() {
            let progress = 0;
            const messages = [
                'Warping through result...',
                'Collecting  data...',
                'Decoding  signals...',
                'Preparing news transmission...'
            ];

            const progressInterval = setInterval(() => {
                progress += Math.random() * 25;
                this.progressFill.style.width = `${progress}%`;
                
                // Update loading text
                this.loadingText.textContent = messages[
                    Math.floor(progress / 25)
                ] || 'News ready for launch!';

                if (progress >= 100) {
                    clearInterval(progressInterval);
                    this.completeLoading();
                }
            }, 1000);
        }

        completeLoading() {
            setTimeout(() => {
                document.getElementById('preloader').style.opacity = 0;
                document.getElementById('preloader').style.visibility = 'hidden';
            }, 1500);
        }
    }

    // Initialize Cosmic Preloader
    document.addEventListener('DOMContentLoaded', () => {
        new CosmicPreloader();
    });
    </script>
</body>
</html>
