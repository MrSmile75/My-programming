    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --bg-dark: #0a0a1a;
            --text-light: #ffffff;
            --accent-color: #6b48ff;
            --error-color: #ff4444;
            --success-color: #00ff87;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
            background:black;
            perspective: 1500px;
            overflow: hidden;
            margin: 0;
            padding: 0;
            color: var(--text-light);
            font-family: 'Orbitron', sans-serif;
        }

        #wavy-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .wave-particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            filter: blur(2px);
            transition: all 2s ease;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.5),
                0 0 20px rgba(255, 0, 255, 0.3);
        }

        @keyframes wavyMotion {
            0% {
                transform: 
                    translateX(0)
                    translateY(0)
                    rotate(0deg)
                    scale(0.8);
                opacity: 0.4;
            }
            50% {
                transform: 
                    translateX(50px)
                    translateY(20px)
                    rotate(180deg)
                    scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: 
                    translateX(100px)
                    translateY(0)
                    rotate(360deg)
                    scale(1);
                opacity: 0.6;
            }
        }

        .circuit-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.2;
        }

        .wave-line {
            position: absolute;
            background: linear-gradient(
                to right,
                transparent,
                rgba(0, 255, 255, 0.7),
                transparent
            );
            animation: waveLineFlow 5s linear infinite;
        }

        @keyframes waveLineFlow {
            0% {
                transform: 
                    translateX(-100%)
                    translateY(0)
                    rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: 
                    translateX(0)
                    translateY(20px)
                    rotate(10deg);
                opacity: 0.6;
            }
            100% {
                transform: 
                    translateX(100%)
                    translateY(0)
                    rotate(0deg);
                opacity: 0.3;
            }
        }

        #dynamic-text-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            pointer-events: none;
            background: transparent;
        }

        #typing-text {
            font-family: 'Arial', sans-serif;
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            background: rgb(236, 233, 233);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            padding: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-family: 'Orbitron', sans-serif;
        }

        .typing-cursor {
            display: inline-block;
            margin-left: 5px;
            width: 10px;
            height: 50px;

                blink 0.7s infinite,
                cursorGradient 3s ease infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes cursorGradient {

            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

    <script>
        class DynamicTypingText {
            constructor(element, phrases, options = {}) {
                this.element = element;
                this.phrases = phrases;
                this.options = {
                    typingSpeed: 100,
                    deletingSpeed: 50,
                    pauseBetween: 8000,
                    ...options
                };
                this.phraseIndex = 0;
                this.charIndex = 0;
                this.isDeleting = false;
                this.cursorElement = null;
                this.init();
            }

            init() {
                this.createCursor();
                this.type();
            }

            createCursor() {
                this.cursorElement = document.createElement('span');
                this.cursorElement.classList.add('typing-cursor');
                this.element.parentNode.appendChild(this.cursorElement);
            }

            type() {
                const currentPhrase = this.phrases[this.phraseIndex];
                const speed = this.isDeleting ? this.options.deletingSpeed : this.options.typingSpeed;

                if (!this.isDeleting && this.charIndex <= currentPhrase.length) {
                    this.element.textContent = currentPhrase.substring(0, this.charIndex + 1);
                    this.charIndex++;
                }

                else if (this.isDeleting && this.charIndex >= 0) {
                    this.element.textContent = currentPhrase.substring(0, this.charIndex);
                    this.charIndex--;
                }

                else {
                    this.isDeleting = !this.isDeleting;
                    this.phraseIndex = (this.phraseIndex + 1) % this.phrases.length;

                    if (!this.isDeleting) {
                        setTimeout(() => this.type(), this.options.pauseBetween);
                        return;
                    }
                }

                setTimeout(() => this.type(), speed);
            }
        }

        // Initialize the dynamic typing text when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const typingTextElement = document.getElementById('typing-text');
            
            // Array of phrases to type
            const phrases = [
                'Hello there!',
                'Bring dreams to reality',
                'Create amazing content',
                'Powered by SmileX AI'
            ];

            new DynamicTypingText(typingTextElement, phrases, {
                typingSpeed: 100,
                deletingSpeed: 50,
                pauseBetween: 2000,
            });
        });

        class QuantumMessenger {
            constructor() {
                this.input = document.getElementById('quantumInput');
                this.notificationArea = document.getElementById('notificationArea');
                this.notification = document.getElementById('notification');
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.transmitMessage();
                    }
                });

                document.querySelector('.emoji-picker').addEventListener('click', (e) => {
                    if (e.target.tagName === 'SPAN') {
                        this.input.value += e.target.textContent;
                        this.input.focus();
                    }
                });
            }

            showNotification(message, type = 'error') {
                this.notification.textContent = message;
                this.notification.className = `notification ${type}`;
                this.notificationArea.style.opacity = '1';

                setTimeout(() => {
                    this.notificationArea.style.opacity = '0';
                }, 3000);
            }

            validateMessage(message) {
                if (!message) {
                    this.showNotification('Please enter your idea');
                    return false;
                }

                if (message.length > 500) {
                    this.showNotification('Input is too long (max 500 chars)');
                    return false;
                }

                return true;
            }

            transmitMessage() {
                const message = this.input.value.trim();

                if (!this.validateMessage(message)) return;

                // Simulated message transmission
                console.log('Transmitting input:', message);
                
                this.showNotification('Generating content...', 'success');
                
                // Reset input
                this.input.value = '';
                
                // Process the message
                processUserInput(message);
            }
        }

        // Initialize the Quantum Messenger
        const quantumMessenger = new QuantumMessenger();

        // Expose transmit method globally
        function transmitMessage() {
            quantumMessenger.transmitMessage();
        }

        // Welcome animation and name prompt
        document.addEventListener('DOMContentLoaded', () => {
            const welcomeOverlay = document.getElementById('welcomeOverlay');
            const welcomeText = document.getElementById('welcomeText');

            // Create particle effect
            function createParticles() {
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    particle.style.width = `${Math.random() * 10}px`;
                    particle.style.height = particle.style.width;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.animationDuration = `${5 + Math.random() * 5}s`;
                    particle.style.opacity = Math.random();

                    welcomeOverlay.appendChild(particle);
                }
            }

            createParticles();

            // Check if name is stored
            const storedName = localStorage.getItem('userName');

            if (storedName) {
                welcomeText.textContent = `Welcome back, ${storedName}!`;
            } else {
                // Prompt for name if not stored
                const name = prompt('Please enter your name:');
                if (name) {
                    localStorage.setItem('userName', name);
                    welcomeText.textContent = `Welcome, ${name}!`;
                }
            }

            // Fade out and remove overlay after 3 seconds
            setTimeout(() => {
                welcomeOverlay.style.opacity = '0';
                setTimeout(() => {
                    welcomeOverlay.style.display = 'none';
                }, 1000);
            }, 3000);
        });

        // Wavy background animation
        class WavyBackground {
            constructor() {
                this.background = document.getElementById('wavy-background');
                this.circuitOverlay = document.querySelector('.circuit-overlay');
                this.colors = [
                    'rgba(0, 255, 255, 0.7)',   // Cyan
                    'rgba(255, 0, 255, 0.7)',   // Magenta
                    'rgba(0, 255, 0, 0.7)',     // Green
                    'rgba(255, 165, 0, 0.7)',   // Orange
                    'rgba(138, 43, 226, 0.7)'   // Purple
                ];

                this.initializeBackground();
                this.createWaveLines();
                this.setupInteractivity();
            }

            initializeBackground() {
                // Create wave particles
                for (let i = 0; i < 200; i++) {
                    this.createWaveParticle();
                }
            }

            createWaveParticle() {
                const particle = document.createElement('div');
                particle.classList.add('wave-particle');
                
                // Size variation
                const size = Math.random() * 15 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Position with wavy distribution
                particle.style.left = `${Math.random() * 120}%`;
                particle.style.top = `${Math.random() * 100}%`;

                // Color and animation
                particle.style.background = this.colors[Math.floor(Math.random() * this.colors.length)];
                particle.style.animation = `wavyMotion ${Math.random() * 5 + 3}s infinite alternate`;

                this.background.appendChild(particle);
                return particle;
            }

            createWaveLines() {
                for (let i = 0; i < 30; i++) {
                    const line = document.createElement('div');
                    line.classList.add('wave-line');
                    
                    line.style.width = `${Math.random() * 300 + 100}px`;
                    line.style.height = '2px';
                    line.style.top = `${Math.random() * 100}%`;
                    line.style.left = `-100px`;
                    line.style.animationDuration = `${Math.random() * 5 + 3}s`;

                    this.circuitOverlay.appendChild(line);
                }
            }

            setupInteractivity() {
                window.addEventListener('mousemove', (event) => {
                    this.handleMouseMove(event);
                });
            }

            handleMouseMove(event) {
                const particles = document.querySelectorAll('.wave-particle');
                particles.forEach(particle => {
                    const rect = particle.getBoundingClientRect();
                    const distanceX = event.clientX - (rect.left + rect.width / 2);
                    const distanceY = event.clientY - (rect.top + rect.height / 2);
                    
                    const maxDistance = 150;
                    const strength = Math.max(0, maxDistance - Math.sqrt(distanceX**2 + distanceY**2)) / maxDistance;
                    
                    particle.style.transform = `
                        translate(
                            ${distanceX * strength * 0.2}px, 
                            ${distanceY * strength * 0.2}px
                        )
                        rotate(${distanceX * strength * 0.1}deg)
                    `;
                });
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            new WavyBackground();
        });

        // Process user input and generate content
        function processUserInput(text) {
            const analysisOverlay = document.getElementById('analysisOverlay');
            const analysisContent = document.getElementById('analysisContent');

            // Retrieve saved name
            const userName = localStorage.getItem('userName') || 'User';

            // Show overlay
            analysisOverlay.style.display = 'flex';
            analysisContent.innerHTML = '';

            // Add user input bubble
            const userBubble = document.createElement('div');
            userBubble.classList.add('chat-bubble');
            userBubble.innerHTML = `
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profile-pic" alt="User">
                <div class="chat-content">
                    <strong>${userName}:</strong>
                    <p>${text}</p>
                </div>
            `;
            analysisContent.appendChild(userBubble);

            // Show 3-dot loader
            const loaderDiv = document.createElement('div');
            loaderDiv.classList.add('loader');
            loaderDiv.innerHTML = `
                <div class="dot-loader">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;
            analysisContent.appendChild(loaderDiv);

            // Simulate AI analysis
            setTimeout(async () => {
                // Remove loader
                loaderDiv.remove();

                // Generate AI analysis
                const aiAnalysis = await generateContentOptions(userName, text);

                // Add AI analysis bubble
                const aiBubble = document.createElement('div');
                aiBubble.classList.add('chat-bubble');
                
                aiBubble.innerHTML = `
                    <div class="chat-content">
                        <strong> AI:</strong>
                        <br>
                        <p class="typing-animation">${aiAnalysis.message}</p>
                        
                        <div class="content-options">
                            ${aiAnalysis.options.map(option => `
                                <div class="content-option" onclick="selectContentOption('${option}')">
                                    ${option}
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="decision-buttons">
                            <button class="decision-btn yes-btn">Generate</button>
                            <button class="decision-btn no-btn">No, please</button>
                        </div>
                    </div>
                `;
                
                analysisContent.appendChild(aiBubble);

                // Add event listeners to decision buttons
                const yesBtn = aiBubble.querySelector('.yes-btn');
                const noBtn = aiBubble.querySelector('.no-btn');

                yesBtn.addEventListener('click', () => {
                    processUserInput(text);
                });

                noBtn.addEventListener('click', () => {
                    closeOverlay();
                });
            }, 2000);
        }

        // Generate content options based on user input
        async function generateContentOptions(userName, text) {
            // Simulated API call 
            await new Promise(resolve => setTimeout(resolve, 500));

            // Mock content generation
            const contentTypes = [
                "Animation",
                "Realistic video",
                "3D Model",
                "Anime"
                
              
            ];

            // Select 3 random content types
            const selectedOptions = [];
            while (selectedOptions.length < 4) {
                const randomIndex = Math.floor(Math.random() * contentTypes.length);
                if (!selectedOptions.includes(contentTypes[randomIndex])) {
                    selectedOptions.push(contentTypes[randomIndex]);
                }
            }

            return {
                message: `Hello ${userName}! I've analyzed your input and can generate several types of content for you. Which one would you like me to create?`,
                options: selectedOptions
            };
        }

        // Handle content option selection
        function selectContentOption(option) {
            const options = document.querySelectorAll('.content-option');
            options.forEach(opt => opt.classList.remove('active'));
            
            const selectedOption = Array.from(options).find(opt => opt.textContent === option);
            if (selectedOption) {
                selectedOption.classList.add('active');
                
                // Simulate generating the selected content
                setTimeout(() => {
                    const analysisContent = document.getElementById('analysisContent');
                    const contentBubble = document.createElement('div');
                    contentBubble.classList.add('chat-bubble');
                    
                    contentBubble.innerHTML = `
                        <div class="chat-content">
                            <strong>AI:</strong>
                            <br>
                            <p>Here's your ${option} based on your input:</p>
                            <div style="margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                                ${generateSampleContent(option)}
                            </div>
                            <div class="decision-buttons" style="margin-top: 20px;">
                                <button class="decision-btn yes-btn">Export Content</button>
                                <button class="decision-btn no-btn">Make Changes</button>
                            </div>
                        </div>
                    `;
                    
                    analysisContent.appendChild(contentBubble);
                    
                    // Scroll to the bottom
                    analysisContent.scrollTop = analysisContent.scrollHeight;
                }, 1000);
            }
        }

        // Generate sample content based on type
        function generateSampleContent(type) {
            const samples = {

                    <h3 style="color: var(--primary-color); margin-bottom: 10px;">Video Script Outline</h3>

                    <p><strong>Main Content:</strong> Break down the information into 3 key points.</p>
                    <p><strong>Call to Action:</strong> Tell viewers what to do next (subscribe, comment, etc.)</p>
                `,
                "Blog Post": `
                    <h3 style="color: var(--primary-color); margin-bottom: 10px;">Blog Post Structure</h3>
                    <p><strong>Title:</strong> Catchy and SEO-friendly title</p>
                    <p><strong>Introduction:</strong> Engage readers with a relatable problem or question</p>
                    <p><strong>Body:</strong> Detailed information with subheadings and examples</p>
                    <p><strong>Conclusion:</strong> Summarize key points and include a call to action</p>
                `,
                "Social Media Post": `
                    <h3 style="color: var(--primary-color); margin-bottom: 10px;">Social Media Post</h3>
                    <p><strong>Caption:</strong> Engaging text with emojis and hashtags</p>
                    <p><strong>Visual:</strong> High-quality image or video that complements the text</p>
                    <p><strong>Call to Action:</strong> Ask a question or encourage engagement</p>
                `,
                "Product Description": `
                    <h3 style="color: var(--primary-color); margin-bottom: 10px;">Product Description</h3>
                    <p><strong>Headline:</strong> Clear benefit-focused title</p>
                    <p><strong>Features:</strong> Bullet points highlighting key features</p>
                    <p><strong>Benefits:</strong> How the product improves the customer's life</p>
                    <p><strong>Call to Action:</strong> Clear instruction to purchase</p>
                `,
                "Marketing Copy": `
                    <h3 style="color: var(--primary-color); margin-bottom: 10px;">Marketing Copy</h3>
                    <p><strong>Headline:</strong> Attention-grabbing statement</p>
                    <p><strong>Problem:</strong> Identify the customer's pain point</p>
                    <p><strong>Solution:</strong> Show how your product/service solves it</p>
                    <p><strong>Proof:</strong> Testimonials or statistics</p>
                    <p><strong>Call to Action:</strong> Clear next step</p>
                `,
                "Short Story": `
                    <h3 style="color: var(--primary-color); margin-bottom: 10px;">Short Story Opening</h3>
                    <p>The wind howled through the empty streets as Sarah pulled her coat tighter. She hadn't expected the night to take such a strange turn when she left her apartment. Now, with the mysterious package clutched in her hands and the sound of footsteps echoing behind her, she realized this was only the beginning...</p>
                `
            };

            return samples[type] || `<p>Content generation for ${type} is not available yet.</p>`;
        }

        // Close overlay function
        function closeOverlay() {
            const overlay = document.getElementById('analysisOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        // Event Listener for Close Button
        document.addEventListener('DOMContentLoaded', () => {
            const closeBtn = document.getElementById('closeOverlayBtn');
            
            if (closeBtn) {
                closeBtn.addEventListener('click', closeOverlay);
            }
        });

        // Optional: Close overlay when clicking outside content
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('analysisOverlay');
            
            if (overlay) {
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        closeOverlay();
                    }
                });
            }
        });

        // Prevent right-click
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
