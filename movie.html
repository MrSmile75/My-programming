<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaVerse - Ultimate Streaming Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0077be;
            --secondary-color: #00a86b;
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Advanced Navigation */
        .navbar {
            background: linear-gradient(to right, rgba(15,15,15,0.9), rgba(15,15,15,0.7));
            backdrop-filter: blur(15px);
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Hero Section with Advanced Search */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(0,0,0,0.6));
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 700px;
        }

        #searchInput {
            width: 100%;
            padding: 15px 60px 15px 20px;
            border-radius: 50px;
            background-color: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0,119,190,0.5);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            cursor: pointer;
        }

        /* Advanced Movie Grid */
        .movies-section {
            padding: 50px 0;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 0 50px;
        }

        .movie-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
        }

        .movie-card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 15px;
            color: var(--text-color);
        }

        .movie-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        /* Detailed Movie Modal */
        .movie-modal .modal-content {
            background-color: var(--dark-bg);
            color: var(--text-color);
            border-radius: 15px;
        }

        .movie-details-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CinemaVerse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#movies">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="#shows">TV Shows</a>li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section" id="home">
        <div class="hero-background" id="heroBackground"></div>
        <div class="container text-center">
            <h1 class="display-4 mb-4">Discover Your Next Favorite Movie</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search movies, shows...">
                <i class="fas fa-search search-icon" id="searchButton"></i>
            </div>
        </div>
    </section>

    <!-- Movies Section -->
    <section class="movies-section">
        <div class="container-fluid">
            <div class="movie-grid" id="movieGrid">
                <!-- Movies will be dynamically populated -->
            </div>
        </div>
    </section>

    <!-- Movie Details Modal -->
    <div class="modal fade movie-modal" id="movieModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content position-relative">
                <div class="movie-details-background" id="modalBackground"></div>
                <div class="modal-header border-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="modalPoster" class="img-fluid rounded" src="" alt="Movie Poster">
                        </div>
                        <div class="col-md-8">
                            <h2 id="modalTitle" class="mb-3"></h2>
                            <div class="movie-meta mb-3">
                                <span id="modalYear" class="me-3"></span>
                                <span id="modalRating"></span>
                            </div>
                            <p id="modalDescription" class="mb-4"></p>
                            <div class="movie-actions">
                                <button class="btn btn-primary me-3" id="watchNowBtn">
                                    <i class="fas fa-play me-2"></i>Watch Now
                                </button>
                                <button class="btn btn-outline-light" id="trailerBtn">
                                    <i class="fas fa-video me-2"></i>Trailer
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Trailer Modal -->
    <div class="modal fade" id="trailerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="trailerVideo" src="" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script>
        class MovieManager {
            constructor() {
                this.movies = [
                    {
                        id: 1,
                        title: "Inception",
                        description: "A mind-bending sci-fi thriller about dream infiltration.",
                        year: 2010,
                        rating: 8.8,
                        poster: "https://example.com/inception-poster.jpg",
                        background: "https://example.com/inception-background.jpg",
                        trailer: "https://www.youtube.com/embed/YoHD9XEInc0",
                        genres: ["Sci-Fi", "Action", "Thriller"]
                    },
                    // Add more movie objects with detailed information
                ];
            }

            searchMovies(query) {
                return this.movies.filter(movie => 
                    movie.title.toLowerCase().includes(query.toLowerCase()) ||
                    movie.genres.some(genre => 
                        genre.toLowerCase().includes(query.toLowerCase())
                    )
                );
            }

            getMovieById(id) {
                return this.movies.find(movie => movie.id === id);
            }
        }

        class UIManager {
            constructor(movieManager) {
                this.movieManager = movieManager;
                this.movieGrid = document.getElementById('movieGrid');
                this.searchInput = document.getElementById('searchInput');
                this.searchButton = document.getElementById('searchButton');
                this.heroBackground = document.getElementById('heroBackground');

                // Modal Elements
                this.movieModal = new bootstrap.Modal(document.getElementById('movieModal'));
                this.trailerModal = new bootstrap.Modal(document.getElementById('trailerModal'));
                
                this.initEventListeners();
                this.renderMovies(this.movieManager.movies);
            }

            initEventListeners() {
                this.searchButton.addEventListener('click', () => this.handleSearch());
                this.searchInput.addEventListener('keyup', (event) => {
                    if (event.key === 'Enter') this.handleSearch();
                });
            }

            handleSearch() {
                const query = this.searchInput.value.trim();
                if (query) {
                    const filteredMovies = this.movieManager.searchMovies(query);
                    this.renderMovies(filteredMovies);
                    
                    // Update hero background if search returns results
                    if (filteredMovies.length > 0) {
                        this.updateHeroBackground(filteredMovies[0]);
                    }
                }
            }

            updateHeroBackground(movie) {
                this.heroBackground.style.backgroundImage = `url(${movie.background})`;
            }

            renderMovies(movies) {
                this.movieGrid.innerHTML = '';
                movies.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.classList.add('movie-card');
                    movieCard.innerHTML = `
                        <img src="${movie.poster}" alt="${movie.title}">
                        <div class="movie-card-overlay">
                            <h5>${movie.title}</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <span>${movie.year}</span>
                                <button class="btn btn-sm btn-primary" onclick="uiManager.showMovieDetails(${movie.id})">
                                    Preview
                                </button>
                            </div>
                        </div>
                    `;
                    this.movieGrid.appendChild(movieCard);
                });
            }

            showMovieDetails(movieId) {
                const movie = this.movieManager.getMovieById(movieId);
                
                // Update modal elements
                document.getElementById('modalTitle').textContent = movie.title;
                document.getElementById('modalDescription').textContent = movie.description;
                document.getElementById('modalYear').textContent = movie.year;
                document.getElementById('modalRating').textContent = `Rating: \[${movie.rating}\]`;
                document.getElementById('modalPoster').src = movie.poster;
                
                // Update modal background
                const modalBackground = document.getElementById('modalBackground');
                modalBackground.style.backgroundImage = `url(${movie.background})`;

                // Trailer button functionality
                const trailerBtn = document.getElementById('trailerBtn');
                trailerBtn.onclick = () => {
                    document.getElementById('trailerVideo').src = movie.trailer;
                    this.movieModal.hide();
                    this.trailerModal.show();
                };

                this.movieModal.show();
            }
        }

        // Initialize Application
        const movieManager = new MovieManager();
        const uiManager = new UIManager(movieManager);
    </script>
</body>
</html>
