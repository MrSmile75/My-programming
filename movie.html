<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileX Movie Hub - Ultimate Movie Streaming Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.min.css" rel="stylesheet">
     <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
     <link rel="stylesheet" href="movie.css">
     
     

</head>

<body>
 


    <div id="preloader">
        <div class="loader-container">
            <div class="loader">
                <div class="loader-text">LOADING</div>
            </div>
            <div class="progress-wrapper">
                <div class="progress-bar"></div>
            </div>
            <div class="loading-details">Initializing Movie Experience...</div>
        </div>
    </div>

    <div id="error-overlay" class="error-overlay">
        <h2>Loading Error</h2>
        <p id="error-message">Something went wrong. Please refresh.</p>
        <button class="retryBtn1"  id="retry-btn">Retry</button>
    </div>

    <div id="main-content" style="display:none;">
        <!-- Your main website content -->
    </div>
    

    <!-- Navigation -->
    <nav id="navbar">
        <div class="logo">SMILEX HUB</div>
        
        <div class="search-container">
            <input type="text" id="search-input" i class="fas fa-search" placeholder="Search movies..." ></i>
           
            
        </div>
    </nav>



    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Movie Grid -->
    <div id="movie-grid"></div>

    <div class="movie-slider-container">
        <h1 style="text-align: center; color: #e50914;">+</h1>
        <div id="loadingIndicator" class="loading">Loading movies...</div>
        <div id="movieContainer" class="movie-container"></div>
        <div class="slider-controls">
            <button class="slider-btn" onclick="fetchMovies('previous')"><p>Previous Page</p></button>
            <button class="slider-btn" onclick="fetchMovies('next')"><p>Next Page<p></button>
        </div>
    </div>


    <!-- Movie Player Modal -->
    <div id="movie-player-modal">
        <iframe 
            id="movie-player" 
            src="" 
            frameborder="0" 
            allowfullscreen
        ></iframe>
    </div>
    <script src="movie.js">
        
    </script>
</body>
</html>
