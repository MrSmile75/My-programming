<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileX Horizon: Your Epic Journey Begins</title>
    <!-- © SMILEX. This code is protected. -->
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: #000;
            cursor: none;
            height: 100vh;
            color: white;
        }

        /* Custom Cursor */
        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #00ffff, #ff00ff);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.1s ease;
            mix-blend-mode: screen;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        #cursor.hover {
            transform: scale(2);
            background: radial-gradient(circle, #ff00ff, #00ffff);
        }

        /* Universe Background */
        .universe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            overflow: hidden;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        .star.large {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 1);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        /* Welcome Message */
        #welcome-message {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Teaser Text */
        #teaser-text {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            line-height: 1.8;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
        }

        #teaser-text p {
            background: linear-gradient(45deg, #ffffff, #00ffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShimmer 4s ease-in-out infinite;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Countdown Container */
        .countdown-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Countdown Rings */
        .countdown-ring {
            position: absolute;
            border-radius: 50%;
            border: 4px solid transparent;
            width: 100%;
            height: 100%;
            animation: spin 10s linear infinite;
        }

        .ring-1 {
            border-top-color: #00ffff;
            border-width: 4px;
            animation-duration: 10s;
        }

        .ring-2 {
            width: 85%;
            height: 85%;
            border-right-color: #ff00ff;
            border-width: 6px;
            animation-duration: 7s;
            animation-direction: reverse;
        }

        .ring-3 {
            width: 70%;
            height: 70%;
            border-bottom-color: #ffff00;
            border-width: 4px;
            animation-duration: 5s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Countdown Display */
        #countdown {
            font-family: 'Orbitron', monospace;
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 900;
            position: relative;
            z-index: 5;
            text-shadow: 
                0 0 20px #00ffff,
                0 0 40px #00ffff;
            opacity: 0;
            transform: scale(0.5);
        }

        /* Countdown Animation */
        .countdown-active {
            animation: countdownPulse 1s ease-in-out infinite;
        }

        @keyframes countdownPulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 
                    0 0 20px #00ffff,
                    0 0 40px #00ffff;
            }
            50% { 
                transform: scale(1.1);
                text-shadow: 
                    0 0 30px #ff00ff,
                    0 0 60px #ff00ff,
                    0 0 90px #ff00ff;
            }
        }

        /* Countdown Wave Effect */
        .countdown-wave {
            position: absolute;
            border-radius: 50%;
            background: transparent;
            border: 2px solid #00ffff;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(0.5);
            z-index: 3;
        }

        .wave-animation {
            animation: waveExpand 1s ease-out forwards;
        }

        @keyframes waveExpand {
            0% {
                transform: scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Quantum Button */
        .quantum-button {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 20px 50px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 50px;
            color: #000;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(30px);
        }

        .quantum-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .quantum-button:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 30px rgba(0, 255, 255, 0.7),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            background: linear-gradient(45deg, #ff00ff, #00ffff);
        }

        .quantum-button:hover::before {
            left: 100%;
        }

        /* Countdown Number Transition */
        .number-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .number-enter {
            animation: numberEnter 0.5s ease-out forwards;
        }

        .number-exit {
            animation: numberExit 0.5s ease-in forwards;
            position: absolute;
        }

        @keyframes numberEnter {
            0% {
                transform: translateY(50px) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes numberExit {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) scale(0.5);
                opacity: 0;
            }
        }

        /* Particle Effects */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 4;
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 1s ease forwards;
        }

        .scale-in {
            animation: scaleIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Final Countdown Effects */
        .final-countdown {
            color: #ff00ff;
            animation: finalPulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes finalPulse {
            0% {
                transform: scale(1);
                text-shadow: 
                    0 0 20px #ff00ff,
                    0 0 40px #ff00ff;
            }
            100% {
                transform: scale(1.2);
                text-shadow: 
                    0 0 30px #ff00ff,
                    0 0 60px #ff00ff,
                    0 0 90px #ff00ff,
                    0 0 120px #ff00ff;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .countdown-container {
                width: 250px;
                height: 250px;
            }
            
            .quantum-button {
                padding: 15px 35px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- © SMILEX. This code is protected. -->
    
    <!-- Custom Cursor -->
    <div id="cursor"></div>
    
    <!-- Universe Container -->
    <div class="universe-container" id="starField"></div>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- © SMILEX. This code is protected. -->
        
        <div id="welcome-message">Exciting Horizon Awaits</div>
        
        <div id="teaser-text">
            <p>Prepare for a journey beyond imagination to experience the best moment ever awaiting you.</p>
        </div>
        
        <!-- Countdown Container with Rings -->
        <div class="countdown-container">
            <div class="countdown-ring ring-1"></div>
            <div class="countdown-ring ring-2"></div>
            <div class="countdown-ring ring-3"></div>
            
            <!-- Countdown Wave Effect Container -->
            <div class="countdown-wave" id="countdown-wave"></div>
            
            <!-- Countdown Number with Animation Container -->
            <div class="number-container" id="number-container">
                <div id="countdown">10</div>
            </div>
        </div>
        
        <button id="go-button" class="quantum-button" style="display:none;">
            <i class="fas fa-rocket"></i> Let's Go
        </button>
    </div>
    
    <!-- © SMILEX. This code is protected. -->

    <script>
        // Custom Cursor
        const cursor = document.getElementById('cursor');
        const interactiveElements = document.querySelectorAll('button');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // Create Star Field
        function createStarField() {
            const starField = document.getElementById('starField');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random star sizes
                const size = Math.random();
                if (size < 0.7) star.classList.add('small');
                else if (size < 0.9) star.classList.add('medium');
                else star.classList.add('large');
                
                // Random positions
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starField.appendChild(star);
            }
        }

        // Create Particles Around Countdown
        function createCountdownParticles() {
            const container = document.querySelector('.countdown-container');
            const containerRect = container.getBoundingClientRect();
            const centerX = containerRect.width / 2;
            const centerY = containerRect.height / 2;
            
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Calculate position on a circle around the countdown
                const angle = Math.random() * Math.PI * 2;
                const distance = 70 + Math.random() * 30;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                // Random colors
                const colors = ['#00ffff', '#ff00ff', '#ffff00'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 10px ${color}`;
                
                // Animation
                const duration = 1 + Math.random() * 2;
                particle.style.animation = `particleFloat ${duration}s infinite linear`;
                
                container.appendChild(particle);
                
                // Clean up after animation
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
        }

        // Create Wave Effect
        function createWaveEffect() {
            const wave = document.getElementById('countdown-wave');
            wave.classList.remove('wave-animation');
            
            // Trigger reflow
            void wave.offsetWidth;
            
            wave.classList.add('wave-animation');
        }

        // Update Countdown Number with Animation
        function updateCountdownNumber(number) {
            const container = document.getElementById('number-container');
            const currentNumber = document.getElementById('countdown');
            
            // Create new number element
            const newNumber = document.createElement('div');
            newNumber.id = 'countdown';
            newNumber.textContent = number;
            newNumber.classList.add('number-enter');
            
            // Add exit animation to current number
            currentNumber.classList.add('number-exit');
            currentNumber.id = '';
            
            // Add new number to container
            container.appendChild(newNumber);
            
            // Remove old number after animation
            setTimeout(() => {
                currentNumber.remove();
            }, 500);
            
            // Create wave effect
            createWaveEffect();
            
            // Create particles
            createCountdownParticles();
            
            // Add special effects for final countdown
            if (number <= 3) {
                newNumber.classList.add('final-countdown');
                
                // Intensify star twinkling
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    star.style.animation = 'twinkle 1s infinite ease-in-out';
                });
            }
        }

        // Countdown Animation
        function startCountdown() {
            const countdownEl = document.getElementById('countdown');
            const goButton = document.getElementById('go-button');
            let count = 10;
            
            // Initial setup
            countdownEl.classList.add('countdown-active');
            
            const countInterval = setInterval(() => {
                count--;
                
                if (count <= 0) {
                    clearInterval(countInterval);
                    
                    // Final explosion effect
                    const container = document.querySelector('.countdown-container');
                    const containerRect = container.getBoundingClientRect();
                    const centerX = containerRect.width / 2;
                    const centerY = containerRect.height / 2;
                    
                    for (let i = 0; i < 50; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = centerX + 'px';
                        particle.style.top = centerY + 'px';
                        
                        // Random colors
                        const colors = ['#00ffff', '#ff00ff', '#ffff00', '#ffffff'];
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.background = color;
                        particle.style.boxShadow = `0 0 10px ${color}`;
                        
                        // Random direction
                        const angle = Math.random() * Math.PI * 2;
                        const speed = 2 + Math.random() * 5;
                        const vx = Math.cos(angle) * speed;
                        const vy = Math.sin(angle) * speed;
                        
                        container.appendChild(particle);
                        
                        // Animate particle
                        let x = 0, y = 0;
                        let opacity = 1;
                        const animate = () => {
                            x += vx;
                            y += vy;
                            opacity -= 0.02;
                            
                            if (opacity <= 0) {
                                particle.remove();
                                return;
                            }
                            
                            particle.style.transform = `translate(${x}px, ${y}px)`;
                            particle.style.opacity = opacity;
                            
                            requestAnimationFrame(animate);
                        };
                        
                        animate();
                    }
                    
                    // Hide countdown and show button
                    setTimeout(() => {
                        container.style.opacity = 0;
                        setTimeout(() => {
                            container.style.display = 'none';
                            goButton.style.display = 'inline-block';
                            goButton.classList.add('fade-in');
                        }, 500);
                    }, 1000);
                    
                    return;
                }
                
                // Update countdown with animation
                updateCountdownNumber(count);
                
            }, 1000);
        }

        // Initialize Animations
        function initAnimations() {
            const welcomeMsg = document.getElementById('welcome-message');
            const teaserText = document.getElementById('teaser-text');
            const countdown = document.getElementById('countdown');

            setTimeout(() => welcomeMsg.classList.add('fade-in'), 500);
            setTimeout(() => teaserText.classList.add('fade-in'), 1000);
            setTimeout(() => {
                countdown.classList.add('scale-in');
                setTimeout(() => {
                    startCountdown();
                }, 500);
            }, 1500);
        }

        // Button Click Effect
        document.getElementById('go-button').addEventListener('click', function() {
            // Create explosion effect
            const button = this;
            const rect = button.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.background = '#00ffff';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '10001';
                
                const angle = (i / 30) * Math.PI * 2;
                const velocity = 100 + Math.random() * 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(particle);
                
                let x = 0, y = 0;
                const animate = () => {
                    x += vx * 0.02;
                    y += vy * 0.02;
                    particle.style.transform = `translate(${x}px, ${y}px)`;
                    particle.style.opacity = Math.max(0, 1 - Math.sqrt(x*x + y*y) / 200);
                    
                    if (particle.style.opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                animate();
            }

            // Navigate after effect
            setTimeout(() => {
                window.location.href = 'form.html';
            }, 1000);
        });

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createStarField();
            initAnimations();
        });

        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
