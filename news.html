<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- © SMILEX. This code is protected. -->
    <title>SmileX Global News Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="news.css">

</head>
<body>
 
    <nav class="navbar navbar-expand-lg navbar-white navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-globe2 me-2"></i>Global News Hub
            </a>
            
            <div class="ms-auto d-flex align-items-center">
                <div class="location-info me-3">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-geo-alt weather-icon" id="locationIcon"></i>
                        <span id="locationDisplay">Detecting location...</span>
                    </div>
                    <div class="time-display" id="timeDisplay">
                        Loading time...
                    </div>
                </div>

                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="form-control search-input" 
                        placeholder="Search news..."
                    >
                    <button id="searchButton" class="search-btn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="newsContainer" class="row g-4">
            <!-- News will be dynamically loaded here -->
              <!-- © SMILEX. This code is protected. -->
        </div>
        
        <div id="loadingSpinner" class="text-center loading-spinner" style="display:none;" >
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- News Preview Modal -->
    <div id="newsPreviewModal" class="news-preview-modal">
        <div class="preview-content">
            <button id="closePreviewBtn" class="btn btn-danger float-end">Close</button>
            <div id="previewContent">
                <!-- Preview content will be dynamically inserted -->
                  <!-- © SMILEX. This code is protected. -->
            </div>
        </div>
    </div>
    <script src="news.js">


    </script>


<script>
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
  

</body>
</html>
