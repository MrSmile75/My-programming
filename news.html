<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="weight=device-width, initial-scale=1.0">
    <title>GET READY</title>
    <link rel="stylesheet" href="news.css">
    <script src="news.js"></script>
  
</head>
<body>
    <div id="preloader">
        <div class="news-loader">
            <div class="news-grid">
                <div class="news-block"></div>
                <div class="news-block"></div>
                <div class="news-block"></div>
                <div class="news-block"></div>
                <div class="news-block"></div>
                <div class="news-block"></div>
                <div class="news-block"></div>
                <div class="news-block"></div>
                <div class="news-block"></div>
            </div>
        </div>
        <div class="progress-wrapper">
            <div class="progress-bar"></div>
        </div>
        <div class="loading-text">Gathering Latest News</div>
        <div class="breaking-news-ticker">
            <div class="ticker-content">
                 News Tips: Get ready | Global news upcoming | Be notified for the coming update|SmileX
            </div>
        </div>
    </div>

    <div id="error-overlay" class="error-overlay">
        <h2>News Connection Failed</h2>
        <p>Unable to fetch latest news. Check your connection.</p>
        <button id="retry-btn" style="
            margin-top: 20px;
            padding: 10px 20px;
            background: black;
            color: black;
            border: none;
            border-radius: 5px 5px;
            cursor: pointer;
        ">Retry Connection</button>
    </div>

    <div id="main-content" style="display:none;">
        <!-- Main news website content -->
    </div>

 
</body>
</html>
