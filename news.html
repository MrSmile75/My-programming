<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileX Auto-Display News Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --breaking-color: #e74c3c;
            --text-primary: #2c3e50;
            --background-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
            --preview-bg: #2c2c2c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: white;
            overflow-x: hidden;
        }

        /* Navigation Styles */
        .navbar-custom {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: white !important;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Breaking News Bar */
        .news-headline-bar {
            background: linear-gradient(90deg, var(--breaking-color), #c0392b);
            padding: 12px 0;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
        }

        .breaking-indicator {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 1.5s infinite;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .headline-ticker {
            flex: 1;
            overflow: hidden;
            margin: 0 20px;
        }

        .headline-content {
            display: flex;
            animation: scroll 60s linear infinite;
            white-space: nowrap;
        }

        .headline-item {
            margin-right: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .headline-item:hover {
            color: #ffd700;
            transform: scale(1.05);
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Auto-Display Controls */
        .auto-display-controls {
            position: fixed;
            top: 120px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .auto-display-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--success-color);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        /* News Cards */
        .news-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.4s ease;
            overflow: hidden;
            position: relative;
            height: 100%;
        }

        .news-card.auto-displaying {
            border-color: var(--success-color);
            box-shadow: 0 0 20px rgba(39, 174, 96, 0.3);
            transform: scale(1.02);
        }

        .news-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 15px 30px rgba(52, 152, 219, 0.3);
            border-color: var(--primary-color);
        }

        .news-card-img {
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .news-card:hover .news-card-img {
            transform: scale(1.05);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: white;
            line-height: 1.4;
        }

        .card-text {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Auto-Display Indicator */
        .auto-display-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(45deg, var(--success-color), #2ecc71);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            animation: glow 2s infinite;
            display: none;
        }

        .news-card.auto-displaying .auto-display-indicator {
            display: block;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(39, 174, 96, 0.5); }
            50% { box-shadow: 0 0 20px rgba(39, 174, 96, 0.8); }
        }

        /* Content Preview */
        .content-preview {
            background: var(--preview-bg);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 300px;
            overflow-y: auto;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .content-preview.active {
            display: block;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-preview {
            background: linear-gradient(45deg, var(--primary-color), #5dade2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
            font-size: 0.9rem;
        }

        .btn-preview:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-auto-display {
            background: linear-gradient(45deg, var(--success-color), #2ecc71);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
            font-size: 0.9rem;
        }

        .btn-auto-display:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .btn-auto-display.active {
            background: linear-gradient(45deg, var(--warning-color), #e67e22);
        }

        /* Source Info */
        .source-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .source-name {
            font-weight: 600;
            color: var(--primary-color);
        }

        .publish-time {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Loading States */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Auto-Display Status */
        .auto-display-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active { 
            background: var(--success-color); 
            animation: blink 1s infinite; 
        }
        
        .status-inactive { 
            background: #666; 
        }

        /* Error Messages */
        .error-container {
            background: linear-gradient(45deg, var(--error-color), #c0392b);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin-top: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Search Styles */
        .search-container {
            position: relative;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 3000;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }

        .notification.success { background: linear-gradient(45deg, var(--success-color), #2ecc71); }
        .notification.warning { background: linear-gradient(45deg, var(--warning-color), #e67e22); }
        .notification.error { background: linear-gradient(45deg, var(--error-color), #c0392b); }
        .notification.info { background: linear-gradient(45deg, var(--primary-color), #3498db); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .news-headline-bar {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .headline-ticker {
                margin: 0;
            }

            .action-buttons {
                flex-direction: column;
            }

            .auto-display-controls {
                position: relative;
                top: auto;
                right: auto;
                margin: 20px auto;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-globe2 me-2"></i>SmileX Auto-Display News Hub
            </a>
            
            <div class="ms-auto d-flex align-items-center">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="form-control search-input" 
                        placeholder="Search news..."
                    >
                </div>
            </div>
        </div>
    </nav>

    <!-- Auto-Display Controls -->
    <div class="auto-display-controls">
        <div class="auto-display-toggle">
            <span style="font-size: 0.9rem; margin-right: 10px;">Auto-Display:</span>
            <div class="toggle-switch" id="autoDisplayToggle">
                <div class="toggle-slider"></div>
            </div>
        </div>
        <div style="font-size: 0.8rem; color: rgba(255, 255, 255, 0.7);">
            <i class="bi bi-info-circle me-1"></i>
            Automatically shows content preview
        </div>
        <div class="mt-2">
            <label for="autoDisplayInterval" style="font-size: 0.8rem;">Interval (seconds):</label>
            <input type="range" id="autoDisplayInterval" min="3" max="15" value="5" class="form-range">
            <span id="intervalDisplay" style="font-size: 0.8rem;">5s</span>
        </div>
    </div>

    <!-- Breaking News Bar -->
    <div class="news-headline-bar">
        <div class="container d-flex align-items-center">
            <div class="breaking-indicator">
                <div class="live-dot"></div>
                <span>LIVE</span>
            </div>
            
            <div class="headline-ticker">
                <div class="headline-content" id="headlineContent">
                    <span class="headline-item">Loading latest breaking news...</span>
                </div>
            </div>
            
            <div class="d-flex align-items-center">
                <button id="refreshHeadlines" class="btn btn-link text-white">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Category Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex flex-wrap gap-2 justify-content-center">
                    <button class="btn btn-outline-primary category-btn active" data-category="general">
                        <i class="bi bi-newspaper me-1"></i>General
                    </button>
                    <button class="btn btn-outline-primary category-btn" data-category="business">
                        <i class="bi bi-briefcase me-1"></i>Business
                    </button>
                    <button class="btn btn-outline-primary category-btn" data-category="technology">
                        <i class="bi bi-cpu me-1"></i>Technology
                    </button>
                    <button class="btn btn-outline-primary category-btn" data-category="sports">
                        <i class="bi bi-trophy me-1"></i>Sports
                    </button>
                    <button class="btn btn-outline-primary category-btn" data-category="entertainment">
                        <i class="bi bi-film me-1"></i>Entertainment
                    </button>
                    <button class="btn btn-outline-primary category-btn" data-category="health">
                        <i class="bi bi-heart-pulse me-1"></i>Health
                    </button>
                </div>
            </div>
        </div>

        <!-- News Container -->
        <div id="newsContainer" class="row g-4">
            <!-- News articles will be loaded here -->
        </div>

        <!-- Error Container -->
        <div id="errorContainer"></div>

        <!-- Load More Button -->
        <div class="text-center mt-4">
            <button id="loadMoreBtn" class="btn btn-primary btn-lg" style="display: none;">
                <i class="bi bi-plus-circle me-2"></i>Load More News
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="text-center">
            <div class="loading-spinner mb-3"></div>
            <h4>Loading Latest News...</h4>
            <p>Fetching fresh content from multiple sources</p>
        </div>
    </div>

    <!-- Auto-Display Status -->
    <div id="autoDisplayStatus" class="auto-display-status">
        <span class="status-indicator status-inactive" id="statusIndicator"></span>
        <span id="statusText">Auto-Display: Off</span>
    </div>

    <script>
        class AutoDisplayNewsHub {
            constructor() {
                this.initializeProperties();
                this.setupEventListeners();
                this.loadInitialNews();
                this.setupAutoDisplay();
            }

            initializeProperties() {
                // Using NewsAPI.org - Free tier allows 1000 requests per day
                this.apiKey = 'YOUR_API_KEY_HERE'; // Replace with your NewsAPI key
                this.baseUrl = 'https://newsapi.org/v2';
                
                // Fallback to free news sources
                this.fallbackSources = [
                    'https://rss.cnn.com/rss/edition.rss',
                    'https://feeds.bbci.co.uk/news/rss.xml',
                    'https://rss.reuters.com/news/world.xml'
                ];

                this.currentCategory = 'general';
                this.currentPage = 1;
                this.isLoading = false;
                this.searchTerm = '';

                // Auto-display configuration
                this.autoDisplayEnabled = false;
                this.autoDisplayInterval = 5000; // 5 seconds
                this.autoDisplayTimer = null;
                this.currentAutoDisplayIndex = 0;
                this.autoDisplayArticles = [];

                // DOM Elements
                this.initializeDOMElements();
            }

            initializeDOMElements() {
                this.newsContainer = document.getElementById('newsContainer');
                this.searchInput = document.getElementById('searchInput');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.errorContainer = document.getElementById('errorContainer');
                this.loadMoreBtn = document.getElementById('loadMoreBtn');
                this.headlineContent = document.getElementById('headlineContent');
                this.refreshHeadlines = document.getElementById('refreshHeadlines');
                this.categoryButtons = document.querySelectorAll('.category-btn');
                
                // Auto-display elements
                this.autoDisplayToggle = document.getElementById('autoDisplayToggle');
                this.autoDisplayIntervalSlider = document.getElementById('autoDisplayInterval');
                this.intervalDisplay = document.getElementById('intervalDisplay');
                this.autoDisplayStatus = document.getElementById('autoDisplayStatus');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusText = document.getElementById('statusText');
            }

            setupEventListeners() {
                // Search functionality
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.performSearch();
                });

                // Category filters
                this.categoryButtons.forEach(btn => {
                    btn.addEventListener('click', () => this.selectCategory(btn));
                });

                // Headlines refresh
                this.refreshHeadlines.addEventListener('click', () => this.loadBreakingNews());

                // Load more button
                this.loadMoreBtn.addEventListener('click', () => this.loadMoreNews());

                // Auto-display controls
                this.autoDisplayToggle.addEventListener('click', () => this.toggleAutoDisplay());
                this.autoDisplayIntervalSlider.addEventListener('input', (e) => this.updateAutoDisplayInterval(e.target.value));
            }

            // Auto-Display Functionality
            setupAutoDisplay() {
                this.updateAutoDisplayStatus();
            }

            toggleAutoDisplay() {
                this.autoDisplayEnabled = !this.autoDisplayEnabled;
                this.autoDisplayToggle.classList.toggle('active', this.autoDisplayEnabled);
                
                if (this.autoDisplayEnabled) {
                    this.startAutoDisplay();
                    this.showNotification('Auto-display enabled - Content will refresh automatically', 'success');
                } else {
                    this.stopAutoDisplay();
                    this.showNotification('Auto-display disabled', 'info');
                }
                
                this.updateAutoDisplayStatus();
            }

            updateAutoDisplayInterval(value) {
                this.autoDisplayInterval = value * 1000; // Convert to milliseconds
                this.intervalDisplay.textContent = `${value}s`;
                
                if (this.autoDisplayEnabled) {
                    this.stopAutoDisplay();
                    this.startAutoDisplay();
                }
            }

            startAutoDisplay() {
                this.autoDisplayTimer = setInterval(() => {
                    this.autoDisplayNextArticle();
                }, this.autoDisplayInterval);
            }

            stopAutoDisplay() {
                if (this.autoDisplayTimer) {
                    clearInterval(this.autoDisplayTimer);
                    this.autoDisplayTimer = null;
                }
                
                // Clear all auto-display indicators
                document.querySelectorAll('.news-card').forEach(card => {
                    card.classList.remove('auto-displaying');
                });
            }

            async autoDisplayNextArticle() {
                const newsCards = document.querySelectorAll('.news-card');
                if (newsCards.length === 0) return;

                // Clear previous auto-display
                newsCards.forEach(card => card.classList.remove('auto-displaying'));

                // Get next article
                const currentCard = newsCards[this.currentAutoDisplayIndex];
                if (currentCard) {
                    currentCard.classList.add('auto-displaying');
                    
                    // Scroll to the article
                    currentCard.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });

                    // Auto-display content preview
                    await this.showContentPreview(currentCard);
                }

                // Move to next article
                this.currentAutoDisplayIndex = (this.currentAutoDisplayIndex + 1) % newsCards.length;
            }

            async showContentPreview(cardElement) {
                const url = cardElement.dataset.url;
                const title = cardElement.dataset.title;
                const description = cardElement.dataset.description;

                try {
                    // Check if preview already exists
                    let previewElement = cardElement.querySelector('.content-preview');
                    if (!previewElement) {
                        previewElement = document.createElement('div');
                        previewElement.className = 'content-preview';
                        cardElement.querySelector('.card-body').appendChild(previewElement);
                    }

                    // Show loading state
                    previewElement.innerHTML = `
                        <div class="content-loading">
                            <div class="spinner-border spinner-border-sm text-primary"></div>
                            <span>Loading preview...</span>
                        </div>
                    `;
                    previewElement.classList.add('active');

                    // Simulate content extraction and display preview
                    setTimeout(() => {
                        this.displayContentPreview(previewElement, title, description, url);
                    }, 1000);

                } catch (error) {
                    console.error('Preview error:', error);
                    this.displayPreviewError(cardElement, error.message);
                }
            }

            displayContentPreview(container, title, description, url) {
                const summary = this.generateSummary(description);
                const readingTime = Math.ceil(description.length / 1000) + ' min';

                container.innerHTML = `
                    <div class="preview-header">
                        <h6><i class="bi bi-eye me-2"></i>Auto Preview</h6>
                        <small class="text-muted">Generated summary</small>
                    </div>
                    <div class="preview-content">
                        <h6>${title}</h6>
                        <p>${summary}</p>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <small class="text-muted">
                                <i class="bi bi-clock me-1"></i>${readingTime} read
                            </small>
                            <button class="btn btn-outline-primary btn-sm" onclick="window.open('${url}', '_blank')">
                                <i class="bi bi-box-arrow-up-right me-1"></i>Read Full
                            </button>
                        </div>
                    </div>
                `;
            }

            generateSummary(description) {
                if (!description) return 'No description available.';
                
                // Simple summary generation - take first 150 characters
                const summary = description.length > 150 
                    ? description.substring(0, 150) + '...' 
                    : description;
                
                return summary;
            }

            updateAutoDisplayStatus() {
                if (this.autoDisplayEnabled) {
                    this.statusIndicator.className = 'status-indicator status-active';
                    this.statusText.textContent = `Auto-Display: Active (${this.autoDisplayInterval / 1000}s)`;
                } else {
                    this.statusIndicator.className = 'status-indicator status-inactive';
                    this.statusText.textContent = 'Auto-Display: Off';
                }
            }

            // News Loading Functions
            async loadInitialNews() {
                await this.loadBreakingNews();
                await this.loadCategoryNews();
            }

            async loadBreakingNews() {
                try {
                    const headlines = await this.fetchNews('top-headlines', { category: 'general', pageSize: 5 });
                    this.displayBreakingNews(headlines);
                } catch (error) {
                    console.error('Breaking news error:', error);
                    this.displayBreakingNewsError(error.message);
                }
            }

            async loadCategoryNews() {
                if (this.isLoading) return;

                this.isLoading = true;
                this.showLoading();

                try {
                    const params = {
                        category: this.currentCategory,
                        pageSize: 12,
                        page: this.currentPage
                    };

                    if (this.searchTerm) {
                        params.q = this.searchTerm;
                        delete params.category;
                    }

                    const articles = await this.fetchNews(this.searchTerm ? 'everything' : 'top-headlines', params);

                    if (this.currentPage === 1) {
                        this.newsContainer.innerHTML = '';
                        this.currentAutoDisplayIndex = 0;
                    }

                    this.displayNews(articles);
                    this.autoDisplayArticles = articles;
                    this.loadMoreBtn.style.display = articles && articles.length >= 12 ? 'block' : 'none';

                } catch (error) {
                    console.error('News loading error:', error);
                    this.showError(error.message);
                } finally {
                    this.isLoading = false;
                    this.hideLoading();
                }
            }

            async fetchNews(endpoint, params) {
                try {
                    // Try NewsAPI first
                    if (this.apiKey && this.apiKey !== 'YOUR_API_KEY_HERE') {
                        const url = new URL(`${this.baseUrl}/${endpoint}`);
                        Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
                        url.searchParams.append('apiKey', this.apiKey);

                        const response = await fetch(url);
                        if (response.ok) {
                            const data = await response.json();
                            return data.articles || [];
                        }
                    }

                    // Fallback to mock data
                    return this.getMockNewsData(params);

                } catch (error) {
                    console.error('API fetch error:', error);
                    return this.getMockNewsData(params);
                }
            }

            getMockNewsData(params) {
                const categories = {
                    general: [
                        {
                            title: "Global Climate Summit Reaches Historic Agreement",
                            description: "World leaders unite on ambitious climate action plan with binding commitments for carbon neutrality by 2050.",
                            url: "https://example.com/climate-summit",
                            urlToImage: "https://images.unsplash.com/photo-1569163139394-de4e4f43e4e3?w=400&h=200&fit=crop",
                            publishedAt: new Date(Date.now() - 2 * 60 * 60 * 1000).toISOString(),
                            source: { name: "Global News" }
                        },
                        {
                            title: "Breakthrough in Renewable Energy Technology",
                            description: "Scientists develop new solar panel technology that increases efficiency by 40% while reducing costs significantly.",
                            url: "https://example.com/renewable-energy",
                            urlToImage: "https://images.unsplash.com/photo-1466611653911-95081537e5b7?w=400&h=200&fit=crop",
                            publishedAt: new Date(Date.now() - 4 * 60 * 60 * 1000).toISOString(),
                            source: { name: "Tech Today" }
                        }
                    ],
                    technology: [
                        {
                            title: "AI Revolution: New Language Model Surpasses Human Performance",
                            description: "Latest artificial intelligence breakthrough demonstrates unprecedented capabilities in reasoning and problem-solving.",
                            url: "https://example.com/ai-breakthrough",
                            urlToImage: "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400&h=200&fit=crop",
                            publishedAt: new Date(Date.now() - 1 * 60 * 60 * 1000).toISOString(),
                            source: { name: "AI Weekly" }
                        }
                    ],
                    business: [
                        {
                            title: "Stock Markets Reach Record Highs Amid Economic Recovery",
                            description: "Global markets surge as investors show confidence in post-pandemic economic growth and corporate earnings.",
                            url: "https://example.com/market-highs",
                            urlToImage: "https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?w=400&h=200&fit=crop",
                            publishedAt: new Date(Date.now() - 3 * 60 * 60 * 1000).toISOString(),
                            source: { name: "Financial Times" }
                        }
                    ]
                };

                const categoryArticles = categories[params.category] || categories.general;
                
                // Add more articles to simulate pagination
                const allArticles = [
                    ...categoryArticles,
                    ...this.generateAdditionalMockArticles(params.category)
                ];

                return allArticles.slice(0, params.pageSize || 10);
            }

            generateAdditionalMockArticles(category) {
                const baseArticles = [
                    {
                        title: "Space Exploration Mission Discovers New Exoplanet",
                        description: "NASA's latest mission identifies potentially habitable planet in nearby star system, opening new possibilities for future exploration.",
                        url: "https://example.com/exoplanet",
                        urlToImage: "https://images.unsplash.com/photo-1446776877081-d282a0f896e2?w=400&h=200&fit=crop",
                        publishedAt: new Date(Date.now() - 5 * 60 * 60 * 1000).toISOString(),
                        source: { name: "Space News" }
                    },
                    {
                        title: "Medical Breakthrough: New Treatment Shows Promise",
                        description: "Revolutionary gene therapy demonstrates remarkable results in clinical trials for previously incurable genetic disorders.",
                        url: "https://example.com/gene-therapy",
                        urlToImage: "https://images.unsplash.com/photo-1559757148-5c350d0d3c56?w=400&h=200&fit=crop",
                        publishedAt: new Date(Date.now() - 6 * 60 * 60 * 1000).toISOString(),
                        source: { name: "Medical Journal" }
                    },
                    {
                        title: "Sports Championship Delivers Thrilling Finale",
                        description: "Unexpected victory in championship final captivates millions of viewers worldwide in dramatic overtime finish.",
                        url: "https://example.com/championship",
                        urlToImage: "https://images.unsplash.com/photo-1461896836934-ffe607ba8211?w=400&h=200&fit=crop",
                        publishedAt: new Date(Date.now() - 7 * 60 * 60 * 1000).toISOString(),
                        source: { name: "Sports Central" }
                    }
                ];

                return baseArticles;
            }

            displayBreakingNews(articles) {
                if (!articles || articles.length === 0) {
                    this.headlineContent.innerHTML = '<span class="headline-item">No breaking news available</span>';
                    return;
                }

                const headlines = articles.map(article => 
                    `<span class="headline-item" data-url="${article.url}">${article.title}</span>`
                ).join('');

                this.headlineContent.innerHTML = headlines;

                this.headlineContent.querySelectorAll('.headline-item').forEach(item => {
                    item.addEventListener('click', () => {
                        if (item.dataset.url) {
                            window.open(item.dataset.url, '_blank');
                        }
                    });
                });
            }

            displayBreakingNewsError(message) {
                this.headlineContent.innerHTML = `<span class="headline-item">Breaking news unavailable: ${message}</span>`;
            }

            displayNews(articles) {
                if (!articles || articles.length === 0) {
                    if (this.currentPage === 1) {
                        this.showError('No news articles found. Try a different category or search term.');
                    }
                    return;
                }

                articles.forEach(article => {
                    const newsCard = this.createNewsCard(article);
                    this.newsContainer.appendChild(newsCard);
                });

                this.clearError();
            }

            createNewsCard(article) {
                const cardElement = document.createElement('div');
                cardElement.className = 'col-lg-4 col-md-6 col-sm-12';

                const timeAgo = this.getTimeAgo(new Date(article.publishedAt));
                const defaultImage = "https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=400&h=200&fit=crop";

                cardElement.innerHTML = `
                    <div class="card news-card h-100" 
                         data-url="${article.url}" 
                         data-title="${this.escapeHtml(article.title)}"
                         data-description="${this.escapeHtml(article.description || '')}">
                        <div class="auto-display-indicator">
                            <i class="bi bi-eye me-1"></i>Auto-Preview
                        </div>
                        <img 
                            src="${article.urlToImage || defaultImage}" 
                            class="card-img-top news-card-img" 
                            alt="${article.title}"
                            onerror="this.src='${defaultImage}'"
                        >
                        <div class="card-body d-flex flex-column">
                            <div class="source-info">
                                <div class="d-flex align-items-center">
                                    <span class="source-name">${article.source.name}</span>
                                </div>
                                <span class="publish-time">${timeAgo}</span>
                            </div>
                            
                            <h5 class="card-title">${this.truncateText(article.title, 80)}</h5>
                            <p class="card-text flex-grow-1">${this.truncateText(article.description || 'No description available', 120)}</p>
                            
                            <div class="mt-auto">
                                <div class="action-buttons">
                                    <button class="btn btn-preview" onclick="window.open('${article.url}', '_blank')">
                                        <i class="bi bi-eye me-1"></i>Read
                                    </button>
                                    <button class="btn btn-auto-display" onclick="newsHub.toggleArticlePreview(this)">
                                        <i class="bi bi-play-circle me-1"></i>Preview
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                return cardElement;
            }

            async toggleArticlePreview(button) {
                const card = button.closest('.news-card');
                const isActive = button.classList.contains('active');

                if (isActive) {
                    // Hide preview
                    const preview = card.querySelector('.content-preview');
                    if (preview) {
                        preview.classList.remove('active');
                    }
                    button.classList.remove('active');
                    button.innerHTML = '<i class="bi bi-play-circle me-1"></i>Preview';
                    card.classList.remove('auto-displaying');
                } else {
                    // Show preview
                    button.innerHTML = '<i class="bi bi-stop-circle me-1"></i>Hide';
                    button.classList.add('active');
                    card.classList.add('auto-displaying');
                    await this.showContentPreview(card);
                }
            }

            // Search and Category Functions
            performSearch() {
                const query = this.searchInput.value.trim();
                if (query) {
                    this.searchTerm = query;
                    this.currentPage = 1;
                    this.loadCategoryNews();
                    this.showNotification(`Searching for: ${query}`, 'info');
                }
            }

            selectCategory(button) {
                this.categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                this.currentCategory = button.dataset.category;
                this.currentPage = 1;
                this.searchTerm = '';
                this.searchInput.value = '';
                
                this.loadCategoryNews();
                this.showNotification(`Loading ${this.currentCategory} news`, 'info');
            }

            loadMoreNews() {
                this.currentPage++;
                this.loadCategoryNews();
            }

            // UI Helper Functions
            showLoading() {
                this.loadingOverlay.style.display = 'flex';
            }

            hideLoading() {
                this.loadingOverlay.style.display = 'none';
            }

            showError(message) {
                this.errorContainer.innerHTML = `
                    <div class="error-container">
                        <i class="bi bi-exclamation-triangle me-2" style="font-size: 2rem;"></i>
                        <h5>Oops! Something went wrong</h5>
                        <p>${message}</p>
                        <button class="retry-btn" onclick="newsHub.retryLastAction()">
                            <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                        </button>
                    </div>
                `;
            }

            clearError() {
                this.errorContainer.innerHTML = '';
            }

            retryLastAction() {
                this.clearError();
                this.loadCategoryNews();
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <i class="bi bi-${this.getNotificationIcon(type)} me-2"></i>
                    ${message}
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideIn 0.3s ease reverse';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            getNotificationIcon(type) {
                const icons = {
                    success: 'check-circle',
                    warning: 'exclamation-triangle',
                    error: 'x-circle',
                    info: 'info-circle'
                };
                return icons[type] || 'info-circle';
            }

            // Utility Functions
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            truncateText(text, maxLength) {
                if (!text) return '';
                return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
            }

            getTimeAgo(date) {
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMins / 60);
                const diffDays = Math.floor(diffHours / 24);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                return `${diffDays}d ago`;
            }
        }

        // Initialize the Auto-Display News Hub
        let newsHub;
        document.addEventListener('DOMContentLoaded', () => {
            newsHub = new AutoDisplayNewsHub();
        });
    </script>
</body>
