<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileX Global News Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="news.css">

</head>
<body>
 

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Global News Hub</a>
            <div class="d-flex">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="form-control me-2" 
                    placeholder="Search news..."
                >
                <button id="searchButton" class="btn btn-primary">Search</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="newsContainer" class="row g-4">
            <!-- News will be dynamically loaded here -->
        </div>
        
        <div id="loadingSpinner" class="text-center loading-spinner" style="display:none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- News Preview Modal -->
    <div id="newsPreviewModal" class="news-preview-modal">
        <div class="preview-content">
            <button id="closePreviewBtn" class="btn btn-danger float-end">Close</button>
            <div id="previewContent">
                <!-- Preview content will be dynamically inserted -->
            </div>
        </div>
    </div>
    <script src="news.js">


    </script>


</body>
</html>
