<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --breaking-color: #e74c3c;
            --text-primary: #2c3e50;
            --background-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
            --preview-bg: #2c2c2c;
            --cache-color: #9b59b6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: white;
            overflow-x: hidden;
        }

        /* Navigation Styles */
        .navbar-custom {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: white !important;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .live-indicator {
            background: var(--breaking-color);
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            animation: pulse 2s infinite;
            margin-left: 10px;
        }

        /* Cache Status */
        .cache-status {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(155, 89, 182, 0.9);
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid var(--cache-color);
            backdrop-filter: blur(10px);
            z-index: 1000;
            font-size: 0.9rem;
        }

        .cache-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        /* Breaking News Bar */
        .news-headline-bar {
            background: linear-gradient(90deg, var(--breaking-color), #c0392b);
            padding: 12px 0;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
        }

        .breaking-indicator {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 1.5s infinite;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .headline-ticker {
            flex: 1;
            overflow: hidden;
            margin: 0 20px;
        }

        .headline-content {
            display: flex;
            animation: scroll 60s linear infinite;
            white-space: nowrap;
        }

        .headline-item {
            margin-right: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .headline-item:hover {
            color: #ffd700;
            transform: scale(1.05);
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* News Cards */
        .news-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.4s ease;
            overflow: hidden;
            position: relative;
            height: 100%;
        }

        .news-card.cached {
            border-left: 4px solid var(--cache-color);
        }

        .news-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 15px 30px rgba(52, 152, 219, 0.3);
            border-color: var(--primary-color);
        }

        .news-card-img {
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .news-card:hover .news-card-img {
            transform: scale(1.05);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: white;
            line-height: 1.4;
        }

        .card-text {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .cache-indicator-card {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--cache-color);
            color: white;
            padding: 5px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Content Preview */
        .content-preview {
            background: var(--preview-bg);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 400px;
            overflow-y: auto;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .content-preview.active {
            display: block;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        .preview-video {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            margin: 10px 0;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-preview {
            background: linear-gradient(45deg, var(--primary-color), #5dade2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
            font-size: 0.9rem;
        }

        .btn-preview:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-watch {
            background: linear-gradient(45deg, var(--success-color), #2ecc71);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
            font-size: 0.9rem;
        }

        .btn-watch:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .btn-watch.active {
            background: linear-gradient(45deg, var(--warning-color), #e67e22);
        }

        /* Source Info */
        .source-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .source-name {
            font-weight: 600;
            color: var(--primary-color);
        }

        .publish-time {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Loading States */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Error Messages */
        .error-container {
            background: linear-gradient(45deg, var(--error-color), #c0392b);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin-top: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Search Styles */
        .search-container {
            position: relative;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 3000;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }

        .notification.success { background: linear-gradient(45deg, var(--success-color), #2ecc71); }
        .notification.warning { background: linear-gradient(45deg, var(--warning-color), #e67e22); }
        .notification.error { background: linear-gradient(45deg, var(--error-color), #c0392b); }
        .notification.info { background: linear-gradient(45deg, var(--primary-color), #3498db); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Cache Management */
        .cache-controls {
            background: rgba(155, 89, 182, 0.1);
            border: 1px solid var(--cache-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .cache-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .clear-cache-btn {
            background: var(--cache-color);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .clear-cache-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .news-headline-bar {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .headline-ticker {
                margin: 0;
            }

            .action-buttons {
                flex-direction: column;
            }

            .cache-status {
                position: relative;
                top: auto;
                right: auto;
                margin: 10px auto;
                width: fit-content;
            }
        }

        /* Category Buttons */
        .category-btn {
            transition: all 0.3s ease;
            border-radius: 25px;
            font-weight: 500;
        }

        .category-btn.active {
            background: linear-gradient(45deg, var(--primary-color), #5dade2);
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-globe2 me-2"></i>Live News Hub
                <span class="live-indicator">
                    <i class="bi bi-broadcast"></i> LIVE
                </span>
            </a>
            
            <div class="ms-auto d-flex align-items-center">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="form-control search-input" 
                        placeholder="Search live news..."
                    >
                </div>
            </div>
        </div>
    </nav>

    <!-- Cache Status -->
    <div id="cacheStatus" class="cache-status">
        <span class="cache-indicator"></span>
        <span id="cacheText">Cache: Ready</span>
    </div>

    <!-- Breaking News Bar -->
    <div class="news-headline-bar">
        <div class="container d-flex align-items-center">
            <div class="breaking-indicator">
                <div class="live-dot"></div>
                <span>BREAKING</span>
            </div>
            
            <div class="headline-ticker">
                <div class="headline-content" id="headlineContent">
                    <span class="headline-item">Loading latest breaking news...</span>
                </div>
            </div>
            
            <div class="d-flex align-items-center">
                <button id="refreshHeadlines" class="btn btn-link text-white">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Cache Management -->
        <div class="cache-controls">
            <div class="cache-stats">
                <div>
                    <i class="bi bi-database me-2" style="color: var(--cache-color);"></i>
                    <span>Cache Status: <span id="cacheStatsText">0 articles cached</span></span>
                </div>
                <button class="clear-cache-btn" onclick="newsHub.clearCache()">
                    <i class="bi bi-trash me-1"></i>Clear Cache
                </button>
            </div>
            <small class="text-muted">
                <i class="bi bi-info-circle me-1"></i>
                Cached articles reduce API usage and load faster. Live news updates every 5 minutes.
            </small>
        </div>

        <!-- Category Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex flex-wrap gap-2 justify-content-center">
                    <button class="btn btn-outline-primary category-btn active" data-category="general">
                        <i class="bi bi-newspaper me-1"></i>General
                    </button>
                    <button class="btn btn-outline-primary category-btn" data-category="business">
                        <i class="bi bi-briefcase me-1"></i>Business
                    </button>
                    <button class="btn btn-outline-primary category-btn" data-category="technology">
                        <i class="bi bi-cpu me-1"></i>Technology
                    </button>
                    <button class="btn btn-outline-primary category-btn" data-category="sports">
                        <i class="bi bi-trophy me-1"></i>Sports
                    </button>
                    <button class="btn btn-outline-primary category-btn" data-category="entertainment">
                        <i class="bi bi-film me-1"></i>Entertainment
                    </button>
                    <button class="btn btn-outline-primary category-btn" data-category="health">
                        <i class="bi bi-heart-pulse me-1"></i>Health
                    </button>
                    <button class="btn btn-outline-primary category-btn" data-category="science">
                        <i class="bi bi-flask me-1"></i>Science
                    </button>
                </div>
            </div>
        </div>

        <!-- News Container -->
        <div id="newsContainer" class="row g-4">
            <!-- News articles will be loaded here -->
        </div>

        <!-- Error Container -->
        <div id="errorContainer"></div>

        <!-- Load More Button -->
        <div class="text-center mt-4">
            <button id="loadMoreBtn" class="btn btn-primary btn-lg" style="display: none;">
                <i class="bi bi-plus-circle me-2"></i>Load More News
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="text-center">
            <div class="loading-spinner mb-3"></div>
            <h4>Loading Live News...</h4>
            <p>Fetching latest content from NewsAPI</p>
        </div>
    </div>

    <script>
        class LiveNewsHub {
            constructor() {
                this.initializeProperties();
                this.setupEventListeners();
                this.initializeCache();
                this.loadInitialNews();
                this.setupAutoRefresh();
            }

            initializeProperties() {
                // NewsAPI configuration
                this.baseUrl = 'https://newsapi.org/v2';
                this.apiKey = 'dcb071f269784ec280990d91a82ecc23'; // Your NewsAPI key
                
                this.currentCategory = 'general';
                this.currentPage = 1;
                this.isLoading = false;
                this.searchTerm = '';

                // Cache configuration
                this.cacheExpiry = 5 * 60 * 1000; // 5 minutes for live news
                this.maxCacheSize = 50;

                this.initializeDOMElements();
            }

            initializeDOMElements() {
                this.newsContainer = document.getElementById('newsContainer');
                this.searchInput = document.getElementById('searchInput');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.errorContainer = document.getElementById('errorContainer');
                this.loadMoreBtn = document.getElementById('loadMoreBtn');
                this.headlineContent = document.getElementById('headlineContent');
                this.refreshHeadlines = document.getElementById('refreshHeadlines');
                this.categoryButtons = document.querySelectorAll('.category-btn');

                // Cache elements
                this.cacheStatus = document.getElementById('cacheStatus');
                this.cacheText = document.getElementById('cacheText');
                this.cacheStatsText = document.getElementById('cacheStatsText');
            }

            // Cache Management
            initializeCache() {
                if (!localStorage.getItem('live_news_cache')) {
                    localStorage.setItem('live_news_cache', JSON.stringify({}));
                }
                this.updateCacheStatus();
            }

            getCacheKey(endpoint, params) {
                return `${endpoint}_${JSON.stringify(params)}`;
            }

            getCachedData(cacheKey) {
                try {
                    const cache = JSON.parse(localStorage.getItem('live_news_cache') || '{}');
                    const cached = cache[cacheKey];
                    
                    if (cached && (Date.now() - cached.timestamp) < this.cacheExpiry) {
                        return cached.data;
                    }
                    return null;
                } catch (error) {
                    console.error('Cache read error:', error);
                    return null;
                }
            }

            setCachedData(cacheKey, data) {
                try {
                    const cache = JSON.parse(localStorage.getItem('live_news_cache') || '{}');
                    
                    // Remove old entries if cache is too large
                    const keys = Object.keys(cache);
                    if (keys.length >= this.maxCacheSize) {
                        const oldestKey = keys.reduce((oldest, key) => 
                            cache[key].timestamp < cache[oldest].timestamp ? key : oldest
                        );
                        delete cache[oldestKey];
                    }

                    cache[cacheKey] = {
                        data: data,
                        timestamp: Date.now()
                    };

                    localStorage.setItem('live_news_cache', JSON.stringify(cache));
                    this.updateCacheStatus();
                } catch (error) {
                    console.error('Cache write error:', error);
                }
            }

            clearCache() {
                localStorage.setItem('live_news_cache', JSON.stringify({}));
                this.updateCacheStatus();
                this.showNotification('Cache cleared - Fresh news will be loaded', 'success');
                this.loadCategoryNews();
            }

            updateCacheStatus() {
                try {
                    const cache = JSON.parse(localStorage.getItem('live_news_cache') || '{}');
                    const count = Object.keys(cache).length;
                    this.cacheStatsText.textContent = `${count} articles cached`;
                    this.cacheText.textContent = `Cache: ${count} items`;
                } catch (error) {
                    this.cacheStatsText.textContent = 'Cache error';
                    this.cacheText.textContent = 'Cache: Error';
                }
            }

            setupEventListeners() {
                // Search functionality
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.performSearch();
                });

                // Category filters
                this.categoryButtons.forEach(btn => {
                    btn.addEventListener('click', () => this.selectCategory(btn));
                });

                // Headlines refresh
                this.refreshHeadlines.addEventListener('click', () => this.loadBreakingNews());

                // Load more button
                this.loadMoreBtn.addEventListener('click', () => this.loadMoreNews());
            }

            // Auto-refresh for live news
            setupAutoRefresh() {
                // Refresh breaking news every 2 minutes
                setInterval(() => {
                    this.loadBreakingNews();
                }, 2 * 60 * 1000);

                // Refresh main news every 5 minutes
                setInterval(() => {
                    if (!this.isLoading) {
                        this.showNotification('Refreshing live news...', 'info');
                        this.currentPage = 1;
                        this.loadCategoryNews();
                    }
                }, 5 * 60 * 1000);
            }

            // News Loading Functions
            async loadInitialNews() {
                await this.loadBreakingNews();
                await this.loadCategoryNews();
            }

            async loadBreakingNews() {
                try {
                    const headlines = await this.fetchNews('top-headlines', { 
                        category: 'general', 
                        pageSize: 10,
                        country: 'us'
                    });
                    this.displayBreakingNews(headlines);
                } catch (error) {
                    console.error('Breaking news error:', error);
                    this.displayBreakingNewsError(error.message);
                }
            }

            async loadCategoryNews() {
                if (this.isLoading) return;

                this.isLoading = true;
                this.showLoading();

                try {
                    const params = {
                        category: this.currentCategory,
                        pageSize: 20,
                        page: this.currentPage,
                        country: 'us'
                    };

                    if (this.searchTerm) {
                        params.q = this.searchTerm;
                        delete params.category;
                        delete params.country;
                    }

                    const articles = await this.fetchNews(this.searchTerm ? 'everything' : 'top-headlines', params);

                    if (this.currentPage === 1) {
                        this.newsContainer.innerHTML = '';
                    }

                    this.displayNews(articles);
                    this.loadMoreBtn.style.display = articles && articles.length >= 20 ? 'block' : 'none';

                } catch (error) {
                    console.error('News loading error:', error);
                    this.showError(error.message);
                } finally {
                    this.isLoading = false;
                    this.hideLoading();
                }
            }

            async fetchNews(endpoint, params) {
                const cacheKey = this.getCacheKey(endpoint, params);
                
                // Try cache first for non-breaking news
                if (endpoint !== 'top-headlines' || params.pageSize !== 10) {
                    const cachedData = this.getCachedData(cacheKey);
                    if (cachedData) {
                        this.showNotification('Loaded from cache', 'info');
                        return cachedData;
                    }
                }

                try {
                    const url = new URL(`${this.baseUrl}/${endpoint}`);
                    Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
                    url.searchParams.append('apiKey', this.apiKey);

                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        if (response.status === 429) {
                            throw new Error('API rate limit exceeded. Please try again later.');
                        } else if (response.status === 401) {
                            throw new Error('Invalid API key. Please check your NewsAPI configuration.');
                        } else {
                            throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                        }
                    }

                    const data = await response.json();
                    const articles = data.articles || [];
                    
                    // Cache the results
                    this.setCachedData(cacheKey, articles);
                    
                    if (articles.length > 0) {
                        this.showNotification(`Loaded ${articles.length} live articles`, 'success');
                    }
                    
                    return articles;

                } catch (error) {
                    console.error('API fetch error:', error);
                    
                    // Try to return cached data even if expired
                    const cache = JSON.parse(localStorage.getItem('live_news_cache') || '{}');
                    const cached = cache[cacheKey];
                    if (cached) {
                        this.showNotification('Using cached data (API unavailable)', 'warning');
                        return cached.data;
                    }
                    
                    throw error;
                }
            }

            displayBreakingNews(articles) {
                if (!articles || articles.length === 0) {
                    this.headlineContent.innerHTML = '<span class="headline-item">No breaking news available</span>';
                    return;
                }

                const headlines = articles.map(article => 
                    `<span class="headline-item" data-url="${article.url}">${article.title}</span>`
                ).join('');

                this.headlineContent.innerHTML = headlines;

                this.headlineContent.querySelectorAll('.headline-item').forEach(item => {
                    item.addEventListener('click', () => {
                        if (item.dataset.url) {
                            window.open(item.dataset.url, '_blank');
                        }
                    });
                });
            }

            displayBreakingNewsError(message) {
                this.headlineContent.innerHTML = `<span class="headline-item">Breaking news unavailable: ${message}</span>`;
            }

            displayNews(articles) {
                if (!articles || articles.length === 0) {
                    if (this.currentPage === 1) {
                        this.showError('No news articles found. Try a different category or search term.');
                    }
                    return;
                }

                articles.forEach((article, index) => {
                    if (article.title && article.title !== '[Removed]') {
                        const newsCard = this.createNewsCard(article, index);
                        this.newsContainer.appendChild(newsCard);
                    }
                });

                this.clearError();
            }

            createNewsCard(article, index) {
                const cardElement = document.createElement('div');
                cardElement.className = 'col-lg-4 col-md-6 col-sm-12';

                const timeAgo = this.getTimeAgo(new Date(article.publishedAt));
                const defaultImage = "https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=400&h=200&fit=crop";
                const isCached = this.getCachedData(this.getCacheKey('article', { url: article.url })) !== null;

                cardElement.innerHTML = `
                    <div class="card news-card h-100 ${isCached ? 'cached' : ''}" 
                         data-url="${article.url}" 
                         data-title="${this.escapeHtml(article.title)}"
                         data-description="${this.escapeHtml(article.description || '')}">
                        ${isCached ? '<div class="cache-indicator-card"><i class="bi bi-database"></i></div>' : ''}
                        <img 
                            src="${article.urlToImage || defaultImage}" 
                            class="card-img-top news-card-img" 
                            alt="${article.title}"
                            onerror="this.src='${defaultImage}'"
                        >
                        <div class="card-body d-flex flex-column">
                            <div class="source-info">
                                <div class="d-flex align-items-center">
                                    <span class="source-name">${article.source.name}</span>
                                    ${isCached ? '<i class="bi bi-database text-muted ms-2" title="Cached"></i>' : ''}
                                </div>
                                <span class="publish-time">${timeAgo}</span>
                            </div>
                            
                            <h5 class="card-title">${this.truncateText(article.title, 80)}</h5>
                            <p class="card-text flex-grow-1">${this.truncateText(article.description || 'No description available', 120)}</p>
                            
                            <div class="mt-auto">
                                <div class="action-buttons">
                                    <button class="btn btn-preview" onclick="window.open('${article.url}', '_blank')">
                                        <i class="bi bi-eye me-1"></i>Read Full
                                    </button>
                                    <button class="btn btn-watch" onclick="newsHub.toggleArticlePreview(this)">
                                        <i class="bi bi-play-circle me-1"></i>Preview
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                return cardElement;
            }

            async toggleArticlePreview(button) {
                const card = button.closest('.news-card');
                const isActive = button.classList.contains('active');

                if (isActive) {
                    const preview = card.querySelector('.content-preview');
                    if (preview) {
                        preview.classList.remove('active');
                    }
                    button.classList.remove('active');
                    button.innerHTML = '<i class="bi bi-play-circle me-1"></i>Preview';
                } else {
                    button.innerHTML = '<i class="bi bi-stop-circle me-1"></i>Hide';
                    button.classList.add('active');
                    await this.showContentPreview(card);
                }
            }

            async showContentPreview(cardElement) {
                const url = cardElement.dataset.url;
                const title = cardElement.dataset.title;
                const description = cardElement.dataset.description;

                try {
                    let previewElement = cardElement.querySelector('.content-preview');
                    if (!previewElement) {
                        previewElement = document.createElement('div');
                        previewElement.className = 'content-preview';
                        cardElement.querySelector('.card-body').appendChild(previewElement);
                    }

                    previewElement.innerHTML = `
                        <div class="content-loading">
                            <div class="spinner-border spinner-border-sm text-primary me-2"></div>
                            <span>Loading preview...</span>
                        </div>
                    `;
                    previewElement.classList.add('active');

                    // Simulate content extraction
                    setTimeout(() => {
                        this.displayContentPreview(previewElement, title, description, url);
                    }, 1000);

                } catch (error) {
                    console.error('Preview error:', error);
                }
            }

            displayContentPreview(container, title, description, url) {
                const summary = this.generateSummary(description);
                const readingTime = Math.ceil((description || '').length / 1000) + ' min';
                const hasVideo = Math.random() > 0.8; // Simulate video availability

                container.innerHTML = `
                    <div class="preview-header">
                        <h6><i class="bi bi-eye me-2"></i>Article Preview</h6>
                        <small class="text-muted">Live Content</small>
                    </div>
                    <div class="preview-content">
                        <h6>${title}</h6>
                        <p>${summary}</p>
                        ${hasVideo ? `
                            <div class="mt-3">
                                <h6><i class="bi bi-play-circle me-2"></i>Video Available</h6>
                                <div class="alert alert-info">
                                    <i class="bi bi-info-circle me-2"></i>
                                    Video content available - click "Read Full" to watch
                                </div>
                            </div>
                        ` : ''}
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <small class="text-muted">
                                <i class="bi bi-clock me-1"></i>${readingTime} read
                            </small>
                            <div>
                                <button class="btn btn-outline-primary btn-sm" onclick="window.open('${url}', '_blank')">
                                    <i class="bi bi-box-arrow-up-right me-1"></i>Read Full Article
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            generateSummary(description) {
                if (!description) return 'No description available for this article.';
                
                const summary = description.length > 200 
                    ? description.substring(0, 200) + '...' 
                    : description;
                
                return summary;
            }

            // Search and Category Functions
            performSearch() {
                const query = this.searchInput.value.trim();
                if (query) {
                    this.searchTerm = query;
                    this.currentPage = 1;
                    this.loadCategoryNews();
                    this.showNotification(`Searching live news for: ${query}`, 'info');
                }
            }

            selectCategory(button) {
                this.categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                this.currentCategory = button.dataset.category;
                this.currentPage = 1;
                this.searchTerm = '';
                this.searchInput.value = '';
                
                this.loadCategoryNews();
                this.showNotification(`Loading live ${this.currentCategory} news`, 'info');
            }

            loadMoreNews() {
                this.currentPage++;
                this.loadCategoryNews();
            }

            // UI Helper Functions
            showLoading() {
                this.loadingOverlay.style.display = 'flex';
            }

            hideLoading() {
                this.loadingOverlay.style.display = 'none';
            }

            showError(message) {
                this.errorContainer.innerHTML = `
                    <div class="error-container">
                        <i class="bi bi-exclamation-triangle me-2" style="font-size: 2rem;"></i>
                        <h5>Unable to Load Live News</h5>
                        <p>${message}</p>
                        <button class="retry-btn" onclick="newsHub.retryLastAction()">
                            <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                        </button>
                    </div>
                `;
            }

            clearError() {
                this.errorContainer.innerHTML = '';
            }

            retryLastAction() {
                this.clearError();
                this.loadCategoryNews();
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <i class="bi bi-${this.getNotificationIcon(type)} me-2"></i>
                    ${message}
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideIn 0.3s ease reverse';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            getNotificationIcon(type) {
                const icons = {
                    success: 'check-circle',
                    warning: 'exclamation-triangle',
                    error: 'x-circle',
                    info: 'info-circle'
                };
                return icons[type] || 'info-circle';
            }

            // Utility Functions
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            truncateText(text, maxLength) {
                if (!text) return '';
                return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
            }

            getTimeAgo(date) {
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMins / 60);
                const diffDays = Math.floor(diffHours / 24);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                return `${diffDays}d ago`;
            }
        }

        // Initialize the Live News Hub
        let newsHub;
        document.addEventListener('DOMContentLoaded', () => {
            newsHub = new LiveNewsHub();
        });
    </script>
</body>
