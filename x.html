<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Parallax Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a4a4a;
            --secondary-color: #6a11cb;
            --gradient-primary: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--gradient-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .container {
            width: 800px;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.8s ease;
        }

        .login-container, .signup-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            display: flex;
            transition: all 0.8s ease;
            backface-visibility: hidden;
        }

        .signup-container {
            transform: rotateY(180deg);
        }

        .container.active .login-container {
            transform: rotateY(-180deg);
        }

        .container.active .signup-container {
            transform: rotateY(0);
        }

        .form-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-section {
            width: 50%;
            background: var(--gradient-primary);
            border-radius: 0 20px 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #4a4a4a;
            cursor: pointer;
        }

        .password-strength {
            height: 5px;
            background: #e0e0e0;
            margin-top: 5px;
            position: relative;
            overflow: hidden;
        }

        .password-strength-meter {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, red, yellow, green);
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <!-- Login Container -->
        <div class="login-container">
            <div class="form-section">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="loginEmail" 
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="loginPassword" 
                            required
                        >
                    </div>
                    <div class="mb-3 form-check">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="rememberMe"
                        >
                        <label class="form-check-label">Remember me</label>
                    </div>
                    <button 
                        type="submit" 
                        class="btn btn-primary w-100"
                    >
                        Login
                    </button>
                </form>
            </div>
            <div class="image-section">
                <h3>Welcome Back!</h3>
                <p>Login to continue your journey</p>
                <button 
                    class="toggle-btn" 
                    onclick="toggleForm()"
                >
                    Sign Up
                </button>
            </div>
        </div>

        <!-- Signup Container -->
        <div class="signup-container">
            <div class="image-section">
                <h3>Hello, Friend!</h3>
                <p>Create your account and start your adventure</p>
                <button 
                    class="toggle-btn" 
                    onclick="toggleForm()"
                >
                    Login
                </button>
            </div>
            <div class="form-section">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="signupName" 
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="signupEmail" 
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="signupPassword" 
                            required
                        >
                        <div class="password-strength">
                            <div class="password-strength-meter"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="confirmPassword" 
                            required
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="btn btn-primary w-100"
                    >
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
    // Form Toggle Function
    function toggleForm() {
        const container = document.getElementById('authContainer');
        container.classList.toggle('active');
    }

    // Password Strength Checker
    function checkPasswordStrength(password) {
        const strengthMeter = document.querySelector('.password-strength-meter');
        const criteria = [
            { regex: /.{8,}/, points: 20 },     // Length
            { regex: /[A-Z]/, points: 20 },     // Uppercase
            { regex: /[a-z]/, points: 20 },     // Lowercase
            { regex: /[0-9]/, points: 20 },     // Number
            { regex: /[^A-Za-z0-9]/, points: 20 } // Special Character
        ];

        let strength = 0;
        criteria.forEach(criterion => {
            if (criterion.regex.test(password)) {
                strength += criterion.points;
            }
        });

        strengthMeter.style.width = `${strength}%`;
        
        // Color coding
        if (strength <= 40) strengthMeter.style.backgroundColor = 'red';
        else if (strength <= 80) strengthMeter.style.backgroundColor = 'orange';
        else strengthMeter.style.backgroundColor = 'green';

        return strength === 100;
    }

    // Signup Form Validation
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const name = document.getElementById('signupName').value;
        const email = document.getElementById('signupEmail').value;

        // Comprehensive Validation
        if (!name || !email) {
            alert('Please fill in all fields');
            return;
        }

        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }

        const isStrongPassword = checkPasswordStrength(password);
        if (!isStrongPassword) {
            alert('Password is not strong enough. Include uppercase, lowercase, numbers, and special characters.');
            return;
        }

        // Successful Signup Logic
        alert('Signup Successful!');
    });

    // Login Form Validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        if (!email || !password) {
            alert('Please fill in all fields');
            return;
        }

        // Simulated Login Logic
        if (rememberMe) {
            // In real-world scenario, implement secure token storage
            localStorage.setItem('rememberedEmail', email);
        }

        alert('Login Successful!');
    });

    // Password Strength Real-time Check
    document.getElementById('signupPassword').addEventListener('input', function() {
        checkPasswordStrength(this.value);
    });

    // Check for Remembered Email on Page Load
    window.addEventListener('load', () => {
        const rememberedEmail = localStorage.getItem('rememberedEmail');
        if (rememberedEmail) {
            document.getElementById('loginEmail').value = rememberedEmail;
        }
    });
    </script>
</body>
</html>
