<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Traders Marketplace</title>
    <style>
        /* Advanced Color Palette and Global Styles */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-light: #ecf0f1;
            --background-dark: #34495e;
            --text-primary: #333;
            --text-secondary: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background-color: black;
            color: gold;
        }

        /* Landing Page Styles */
        .landing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .action-buttons {
            display: flex;
            gap: 2rem;
        }

        .action-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .sell-btn {
            background-color: #2ecc71;
            color: white;
        }

        .buy-btn {
            background-color: var(--secondary-color);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        /* Marketplace Styles */
        .marketplace-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: white;
            padding: 2rem;
            border-right: 1px solid #e0e0e0;
        }

        .main-content {
            padding: 2rem;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .item-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .item-card:hover {
            transform: scale(1.05);
        }

        .item-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .item-details {
            padding: 1rem;
        }

        /* Form Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: transparent;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80%;
            overflow-y: auto;
        }

        .form-grid {
            display: grid;
            gap: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .marketplace-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-container" id="landingPage">
        <div class="action-buttons">
            <button class="action-btn sell-btn" onclick="showSellPage()">
                Sell Item
            </button>
            <button class="action-btn buy-btn" onclick="showBuyPage()">
                Buy Items
            </button>
        </div>
    </div>

    <!-- Sell Page -->
    <div id="sellPage" style="display:none;">
        <div class="marketplace-container">
            <aside class="sidebar">
                <h3>Seller Categories</h3>
                <div id="sellerCategories">
                    <button onclick="selectCategory('Electronics')">Electronics</button>
                    <button onclick="selectCategory('Fashion')">Fashion</button>
                    <button onclick="selectCategory('Home')">Home & Garden</button>
                    <button onclick="selectCategory('Sports')">Sports</button>
                </div>
            </aside>
            <main class="main-content">
                <form id="sellForm" class="form-grid">
                    <input type="text" name="itemName" class="form-input" placeholder="Item Name" required>
                    
                    <div style="display:flex; gap:1rem;">
                        <select name="currency" class="form-input" required>
                            <option value="">Select Currency</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                        </select>
                        <input type="number" name="itemPrice" class="form-input" placeholder="Price" required>
                    </div>
                    
                    <textarea name="itemDescription" class="form-input" placeholder="Item Description" required></textarea>
                    
                    <input type="file" name="itemImage" accept="image/*" required>
                    
                    <button type="submit" class="action-btn sell-btn">List Item</button>
                </form>
            </main>
        </div>
    </div>

    <!-- Buy Page -->
    <div id="buyPage" style="display:none;">
        <div class="marketplace-container">
            <aside class="sidebar">
                <h3>Item Categories</h3>
                <div id="buyCategories">
                    <button onclick="filterItems('Electronics')">Electronics</button>
                    <button onclick="filterItems('Fashion')">Fashion</button>
                    <button onclick="filterItems('Home')">Home & Garden</button>
                    <button onclick="filterItems('Sports')">Sports</button>
                </div>
            </aside>
            <main class="main-content">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search items...">
                    <button onclick="searchItems()">Search</button>
                </div>
                <div id="itemsContainer" class="items-grid">
                    <!-- Items will be dynamically populated -->
                </div>
            </main>
        </div>
    </div>

    <script>
        // Advanced State Management
        class MarketplaceManager {
            constructor() {
                this.items = [];
                this.cart = [];
                this.categories = ['Electronics', 'Fashion', 'Home', 'Sports'];
            }

            // Add Item Method
            addItem(itemData) {
                const newItem = {
                    id: Date.now(),
                    ...itemData,
                    createdAt: new Date()
                };
                this.items.push(newItem);
                this.saveItemsToLocalStorage();
                this.renderItems();
            }

            // Render Items Method
            renderItems(filteredItems = null) {
                const container = document.getElementById('itemsContainer');
                container.innerHTML = '';

                const itemsToRender = filteredItems || this.items;

                itemsToRender.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.classList.add('item-card');
                    itemCard.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.itemName}" class="item-image">
                        <div class="item-details">
                            <h3>${item.itemName}</h3>
                            <p>${item.currency} ${item.itemPrice}</p>
                            <p>${item.itemDescription}</p>
                            <button onclick="marketplaceManager.addToCart(${item.id})">Add to Cart</button>
                        </div>
                    `;
                    container.appendChild(itemCard);
                });
            }

            // Search Items Method
            searchItems(query) {
                const filteredItems = this.items.filter(item => 
                    item.itemName.toLowerCase().includes(query.toLowerCase()) ||
                    item.itemDescription.toLowerCase().includes(query.toLowerCase())
                );
                this.renderItems(filteredItems);
            }

            // Filter Items by Category
            filterItemsByCategory(category) {
                const filteredItems = this.items.filter(item => 
                    item.category === category
                );
                this.renderItems(filteredItems);
            }

            // Add to Cart Method
            addToCart(itemId) {
                const item = this.items.find(i => i.id === itemId);
                if (item) {
                    this.cart.push(item);
                    this.saveCartToLocalStorage();
                    alert(`${item.itemName} added to cart!`);
                }
            }

            // Local Storage Methods
            saveItemsToLocalStorage() {
                localStorage.setItem('marketplaceItems', JSON.stringify(this.items));
            }

            saveCartToLocalStorage() {
                localStorage.setItem('marketplaceCart', JSON.stringify(this.cart));
            }

            // Initialize Method
            init() {
                const storedItems = localStorage.getItem('marketplaceItems');
                if (storedItems) {
                    this.items = JSON.parse(storedItems);
                    this.renderItems();
                }

                this.setupEventListeners();
            }

            // Event Listeners
            setupEventListeners() {
                const sellForm = document.getElementById('sellForm');
                sellForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const formData = new FormData(sellForm);
                    
                    // Handle image upload
                    const imageFile = formData.get('itemImage');
                    const imageUrl = imageFile ? URL.createObjectURL(imageFile) : '';

                    const itemData = {
                        itemName: formData.get('itemName'),
                        itemPrice: formData.get('itemPrice'),
                        currency: formData.get('currency'),
                        itemDescription: formData.get('itemDescription'),
                        imageUrl: imageUrl,
                        category: this.selectedCategory || 'Uncategorized'
                    };

                    this.addItem(itemData);
                    sellForm.reset();
                    alert('Item listed successfully!');
                });
            }
        }

        // Global Variables and Initialization
        const marketplaceManager = new MarketplaceManager();
        let selectedCategory = null;

        // Page Navigation Functions
        function showSellPage() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('sellPage').style.display = 'block';
        }

        function showBuyPage() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('buyPage').style.display = 'block';
            marketplaceManager.renderItems();
        }

        // Category Selection
        function selectCategory(category) {
            selectedCategory = category;
            marketplaceManager.selectedCategory = category;
            alert(`Selected Category: ${category}`);
        }

        // Search and Filter Functions
        function searchItems() {
            const searchQuery = document.getElementById('searchInput').value;
            marketplaceManager.searchItems(searchQuery);
        }

        function filterItems(category) {
            marketplaceManager.filterItemsByCategory(category);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            marketplaceManager.init();
        });
    </script>
</body>
</html>
