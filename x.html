             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- 2. In-Content Ad -->
    <div class="content-section">
        <p>Your website content...</p>
        
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Responsive In-Content Ad -->

             (adsbygoogle = window.adsbygoogle || []).push({});

    </div>

    <!-- 3. Sidebar Ad -->
    <div class="sidebar">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Sidebar Vertical Ad -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:300px;height:250px"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});

    </div>

<div id="cookie-consent">
    <p>This site uses cookies and ad tracking. 
        <a href="/privacy-policy">Learn More</a>
    </p>
    <button onclick="acceptCookies()">Accept</button>
</div>

<script>
function acceptCookies() {
    localStorage.setItem('cookiesAccepted', 'true');
    document.getElementById('cookie-consent').style.display = 'none';
}
</script>

    <script>
    class AdManager {
        constructor() {
            this.adNetworks = [
                'google_adsense',
                'media_net',
                'amazon_native'
            ];
            this.initializeAds();
        }
    
        initializeAds() {
            // Detect Ad Blocker
            this.checkAdBlocker();
            
            // Load Ads Dynamically
            this.loadAdNetworks();
            
            // Responsive Ad Handling
            this.setupResponsiveAds();
        }
    
        checkAdBlocker() {
            const adElement = document.createElement('div');
            adElement.innerHTML = '&nbsp;';
            adElement.className = 'adsbox';
            
            window.addEventListener('load', () => {
                document.body.appendChild(adElement);
                
                window.setTimeout(() => {
                    if (adElement.offsetHeight === 0) {
                        this.handleAdBlockDetected();
                    }
                    adElement.remove();
                }, 100);
            });
        }
    
        handleAdBlockDetected() {
            // Custom logic for ad blocker detection
            console.warn('Ad Blocker Detected');
            
            // Optional: Show message or alternative content
            const adBlockMessage = document.createElement('div');
            adBlockMessage.innerHTML = `
                <div style="background:red; color:white; padding:10px;">
                    Please disable ad blocker to support our site
                </div>
            `;
            document.body.prepend(adBlockMessage);
        }
    
        loadAdNetworks() {
            this.adNetworks.forEach(network => {
                switch(network) {
                    case 'google_adsense':
                        this.loadGoogleAdSense();
                        break;
                    case 'media_net':
                        this.loadMediaNet();
                        break;
                }
            });
        }
    
        loadGoogleAdSense() {
            const script = document.createElement('script');
            script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
            script.async = true;
            document.head.appendChild(script);
        }
    
        loadMediaNet() {
            const script = document.createElement('script');
            script.src = 'https://contextual.media.net/dmedianet.js';
            script.async = true;
            document.head.appendChild(script);
        }
    
        setupResponsiveAds() {
            window.addEventListener('resize', () => {
                this.adjustAdSizes();
            });
        }
    
        adjustAdSizes() {
            const screenWidth = window.innerWidth;
            
            // Responsive Ad Size Logic
            const ads = document.querySelectorAll('.adsbygoogle');
            ads.forEach(ad => {
                if (screenWidth < 768) {
                    ad.style.width = '300px';
                    ad.style.height = '250px';
                } else {
                    ad.style.width = '728px';
                    ad.style.height = '90px';
                }
            });
        }
    }
    
    // Initialize Ad Management
    document.addEventListener('DOMContentLoaded', () => {
        new AdManager();
    });
</script>
</body>
</html>
