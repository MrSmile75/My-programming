<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileX Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            --text-color-light: #f4f4f4;
            --text-color-dark: #333;
            --hover-color: transparent;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f9fafb;
            line-height: 1.6;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: black;
            color: var(--text-color-light);
            padding: 15px 5%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: rgb(9, 172, 248);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a i {
            font-size: 18px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: var(--hover-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: rgb(7, 136, 242);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
            padding: 8px 15px;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            width: 250px;
            outline: none;
            font-weight: 300;
        }

        .search-box i {
            color: rgba(255,255,255,0.7);
            margin-right: 10px;
        }


    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="smilex-logo">
                ðŸ˜Š SmileX
            </div>

            <nav class="nav-links">
                <a href="#" class="notification-badge">
                    <i class="ri-home-2-line"></i> Home
                </a>
                <a href="#">
                    <i class="ri-discuss-line"></i> Channels
                </a>
                <a href="#">
                    <i class="ri-compass-line"></i> Discover
                </a>
            </nav>

            <div class="user-actions">
                <div class="search-box">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Search communities...">
                </div>
            </div>
        </div>
    </header>

    <script>
        // Advanced Interaction Script
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('.header');
            let lastScrollTop = 0;

            window.addEventListener('scroll', () => {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > lastScrollTop) {
                    // Scrolling down
                    header.style.transform = 'translateY(-100%)';
                } else {
                    // Scrolling up
                    header.style.transform = 'translateY(0)';
                }
                
                lastScrollTop = scrollTop;
            });
        });
    </script>
</body>
</html>
