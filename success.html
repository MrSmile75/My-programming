<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
            overflow-x: hidden;
        }

        .cosmic-header {
            position: relative;
            background: linear-gradient(135deg, rgba(106,17,203,0.8), rgba(37,117,252,0.8));
            overflow: hidden;
            padding: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .star-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: 
                moveRight linear infinite,
                twinkle 2s infinite alternate;
        }

        @keyframes moveRight {
            from { transform: translateX(-10px); }
            to { transform: translateX(100vw); }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .header-content {
            position: relative;
            z-index: 10;
        }

        .logo-text {
            font-weight: bold;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background-color: rgba(255,255,255,0.2);
            box-shadow: 0 0 15px rgba(106,17,203,0.5);
        }

        .search-btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            transition: transform 0.3s ease;
        }

        .search-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .cosmic-header {
                text-align: center;
            }
            .search-container {
                margin-top: 1rem;
            }
        }

        /* Search Results Styling */
        #searchResults {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: rgba(15,15,15,0.9);
            border-radius: 0 0 10px 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .search-result-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-result-item:hover {
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <header class="cosmic-header">
        <div class="star-background" id="starField"></div>
        <div class="container header-content">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-5">
                        <sub class="logo-text">smilex</sub>ðŸŒŸ STORY HUB
                    </h1>
                    <p class="lead text-white-50 animate__animated animate__fadeIn">
                        Discover Endless Narratives
                    </p>
                </div>
                <div class="col-md-4 search-container position-relative">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="form-control search-input" 
                            placeholder="Search stories..."
                        >
                        <button 
                            id="searchButton" 
                            class="btn search-btn text-white"
                        > 
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <div id="searchResults"></div>
                </div>
            </div>
        </div>
    </header>

    <script>
        class StarBackground {
            constructor() {
                this.starField = document.getElementById('starField');
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.createStars();
                this.setupEventListeners();
            }

            createStars() {
                const starCount = Math.floor(this.width / 20);
                for (let i = 0; i < starCount; i++) {
                    const star = this.createSingleStar();
                    this.starField.appendChild(star);
                }
            }

            createSingleStar() {
                const star = document.createElement('div');
                star.classList.add('star');

                const y = Math.random() * this.height;
                const size = Math.random() * 2;
                const animationDuration = (Math.random() * 10 + 5) + 's';

                star.style.cssText = `
                    top: ${y}px;
                    left: -10px;
                    width: ${size}px;
                    height: ${size}px;
                    animation-duration: ${animationDuration};
                    opacity: ${Math.random()};
                `;

                star.addEventListener('animationend', () => {
                    this.starField.removeChild(star);
                    this.starField.appendChild(this.createSingleStar());
                });

                return star;
            }

            setupEventListeners() {
                window.addEventListener('resize', () => {
                    this.width = window.innerWidth;
                    this.height = window.innerHeight;
                    this.starField.innerHTML = '';
                    this.createStars();
                });
            }
        }

        // Search functionality
        document.addEventListener('DOMContentLoaded', () => {
            new StarBackground();

            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const searchResults = document.getElementById('searchResults');

            // Mock search data (replace with actual data source)
            const stories = [
                { title: "Cosmic Journey", author: "Alex Star" },
                { title: "Whispers of the Galaxy", author: "Luna Nebula" },
                { title: "Starlight Chronicles", author: "Nova Horizon" },
                { title: "Quantum Dreams", author: "Stella Cosmos" }
            ];

            function performSearch() {
                const query = searchInput.value.trim().toLowerCase();
                
                // Filter stories based on search query
                const filteredStories = stories.filter(story => 
                    story.title.toLowerCase().includes(query) || 
                    story.author.toLowerCase().includes(query)
                );

                // Clear previous results
                searchResults.innerHTML = '';
                searchResults.style.display = 'none';

                // Display results if query is not empty
                if (query && filteredStories.length > 0) {
                    filteredStories.forEach(story => {
                        const resultItem = document.createElement('div');
                        resultItem.classList.add('search-result-item');
                        resultItem.innerHTML = `
                            <strong>${story.title}</strong>
                            <br>
                            <small>by ${story.author}</small>
                        `;
                        resultItem.addEventListener('click', () => {
                            // Handle story selection
                            console.log('Selected story:', story);
                            searchInput.value = story.title;
                            searchResults.style.display = 'none';
                        });
                        searchResults.appendChild(resultItem);
                    });
                    searchResults.style.display = 'block';
                }
            }

            // Search on button click
            searchButton.addEventListener('click', performSearch);

            // Search on input
            searchInput.addEventListener('input', performSearch);

            // Hide results when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
