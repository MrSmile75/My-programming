<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Explorer</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #search-input {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        #search-button {
            padding: 10px 15px;
            background-color: #0f3460;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #16213e;
        }

        :root {
            --primary-color: #0f1020;
            --secondary-color: #1a1a2e;
            --accent-color: #16213e;
            --highlight-color: #0f3460;
            --text-color: #e94560;
            --white-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body, html {
            height: 100%;
            background: var(--primary-color);
            overflow: hidden;
            perspective: 1000px;

        }



        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .game-card {
            background-color: #16213e;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .game-info {
            padding: 15px;
        }

        .game-info h3 {
            margin: 0 0 10px 0;
            color: #e94560;
        }

        .game-details-btn {
            background-color: #0f3460;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-details-btn:hover {
            background-color: #e94560;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #16213e;
            margin: 5% auto;
            padding: 30px;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #e94560;
        }

        .modal-game-details {
            display: flex;
            gap: 20px;
        }

        .modal-game-image {
            flex: 1;
        }

        .modal-game-image img {
            width: 100%;
            border-radius: 10px;
        }

        .modal-game-info {
            flex: 2;
        }

        .external-link {
            display: inline-block;
            background-color: #0f3460;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <header>
            <h1>ðŸŽ® Game Explorer</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search games...">
                <button id="search-button">Search</button>
            </div>
        </header>

      
    

        <div id="games-container" class="games-grid">
            
            <!-- Games will be dynamically loaded here -->
        </div>

        <div id="game-details-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="game-details-content"></div>
            </div>
        </div>
    </div>

    <script>

        // JavaScript Code
        const API_KEY = 'YOUR_RAWG_API_KEY'; // Replace with your actual RAWG API key
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const gamesContainer = document.getElementById('games-container');
        const gameDetailsModal = document.getElementById('game-details-modal');
        const gameDetailsContent = document.getElementById('game-details-content');
        const closeModalButton = document.querySelector('.close-modal');

        // Fetch and display games
        async function searchGames(query) {
            try {
                const response = await fetch(`https://api.rawg.io/api/games?key=${API_KEY}&search=${query}&page_size=12`);
                const data = await response.json();
                displayGames(data.results);
            } catch (error) {
                console.error('Error fetching games:', error);
                gamesContainer.innerHTML = `<p>Error loading games. Please try again.</p>`;
            }
        }

        // Display games in grid
        function displayGames(games) {
            gamesContainer.innerHTML = '';
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.classList.add('game-card');
                gameCard.innerHTML = `
                    <img src="${game.background_image || 'https://via.placeholder.com/300'}" alt="${game.name}">
                    <div class="game-info">
                        <h3>${game.name}</h3>
                        <p>Rating: ${game.rating || 'N/A'}/5</p>
                        <button class="game-details-btn" onclick="showGameDetails(${game.id})">View Details</button>
                    </div>
                `;
                gamesContainer.appendChild(gameCard);
            });
        }

        // Show detailed game information
        async function showGameDetails(gameId) {
            try {
                const response = await fetch(`https://api.rawg.io/api/games/${gameId}?key=${API_KEY}`);
                const game = await response.json();
                
                gameDetailsContent.innerHTML = `
                    <div class="modal-game-details">
                        <div class="modal-game-image">
                            <img src="${game.background_image}" alt="${game.name}">
                        </div>
                        <div class="modal-game-info">
                            <h2>${game.name}</h2>
                            <p>${game.description_raw.substring(0, 500)}...</p>
                            <div>
                                <strong>Platforms:</strong> ${game.platforms.map(p => p.platform.name).join(', ')}
                            </div>
                            <div>
                                <strong>Release Date:</strong> ${game.released}
                            </div>
                            <div>
                                <strong>Metacritic Score:</strong> ${game.metacritic || 'N/A'}
                            </div>
                            ${game.website ? `<a href="${game.website}" target="_blank" class="external-link">Official Website</a>` : ''}
                        </div>
                    </div>
                `;
                
                gameDetailsModal.style.display = 'block';
            } catch (error) {
                console.error('Error fetching game details:', error);
            }
        }

        // Event Listeners
        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                searchGames(query);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    searchGames(query);
                }
            }
        });

        closeModalButton.addEventListener('click', () => {
            gameDetailsModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === gameDetailsModal) {
                gameDetailsModal.style.display = 'none';
            }
        });

        // Initial load (optional: you can remove or modify)
        searchGames('popular games');
    </script>
</body>
</html>
