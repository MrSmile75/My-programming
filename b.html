<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced AI Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --bg-dark: #2c3e50;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }

        #quantumInput {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 15px;
            font-size: 16px;
        }

        #btn1 {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        #btn1:hover {
            background-color: #2980b9;
        }

        .dot-loader {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: rgb(249, 2, 249);
            border-radius: 50%;
            animation: bounce 0.5s ease-in-out infinite alternate;
        }

        .dot:nth-child(2) { animation-delay: 0.1s; }
        .dot:nth-child(3) { animation-delay: 0.2s; }

        @keyframes bounce {
            to { transform: translateY(-10px); }
        }

        #analysisOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            padding: 20px;
            color: white;
            overflow-y: auto;
            z-index: 1000;
        }

        .chat-bubble {
            display: flex;
            align-items: center;
            background-color: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid #ccc;
        }

        .chat-content {
            flex-grow: 1;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid purple;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .decision-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .no-btn {
            background-color: #e74c3c;
        }

        .typing-animation {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(40, end);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Name Prompt Modal Styles */
        #namePromptModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .name-prompt-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #namePromptInput {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 16px;
        }

        #saveNameBtn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #saveNameBtn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Name Prompt Modal -->
    <div id="namePromptModal" style="display: none;">
        <div class="name-prompt-content">
            <h2>Welcome!</h2>
            <p>Please enter your name to continue</p>
            <input type="text" id="namePromptInput" placeholder="Enter your name">
            <button id="saveNameBtn">Save</button>
        </div>
    </div>

    <div class="container">
        <textarea id="quantumInput" placeholder="Enter text for AI analysis..."></textarea>
        <button id="btn1">Analyze</button>
        
        <div id="analysisOverlay">
            <div id="analysisContent"></div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const namePromptModal = document.getElementById('namePromptModal');
        const namePromptInput = document.getElementById('namePromptInput');
        const saveNameBtn = document.getElementById('saveNameBtn');
        const userInput = document.getElementById('quantumInput');
        const analyzeBtn = document.getElementById('btn1');
        const analysisOverlay = document.getElementById('analysisOverlay');
        const analysisContent = document.getElementById('analysisContent');

        // Function to check and prompt for name
        function checkAndPromptForName() {
            const savedName = localStorage.getItem('userName');
            
            if (!savedName) {
                // Show name prompt modal
                namePromptModal.style.display = 'flex';
            } else {
                console.log(`Welcome back, ${savedName}!`);
            }
        }

        // Save name event listener
        saveNameBtn.addEventListener('click', () => {
            const enteredName = namePromptInput.value.trim();
            
            if (enteredName) {
                // Validate name (optional)
                if (enteredName.length < 2) {
                    alert('Please enter a valid name (at least 2 characters)');
                    return;
                }

                // Save name to local storage
                localStorage.setItem('userName', enteredName);
                
                // Hide modal
                namePromptModal.style.display = 'none';
            } else {
                alert('Please enter a valid name');
            }
        });

        // Check for name on page load
        checkAndPromptForName();

        analyzeBtn.addEventListener('click', async () => {
            // Retrieve saved name
            const userName = localStorage.getItem('userName') || 'User';
            const text = userInput.value.trim();
            
            if (!text) {
                alert('Please enter text to analyze');
                return;
            }

            // Show overlay
            analysisOverlay.style.display = 'flex';
            analysisContent.innerHTML = '';

            // Add user input bubble
            const userBubble = document.createElement('div');
            userBubble.classList.add('chat-bubble');
            userBubble.innerHTML = `
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profile-pic" alt="User">
                <div class="chat-content">
                    <strong>${userName}:</strong>
                    <p>${text}</p>
                </div>
            `;
            analysisContent.appendChild(userBubble);

            // Show 3-dot loader
            const loaderDiv = document.createElement('div');
            loaderDiv.classList.add('loader');
            loaderDiv.innerHTML = `
                <div class="dot-loader">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;
            analysisContent.appendChild(loaderDiv);

            try {
                // Fetch meaning and analyze
                const aiAnalysis = await fetchMeaningAndAnalyze(userName, text);

                // Remove loader
                loaderDiv.remove();

                // Add AI analysis bubble
                const aiBubble = document.createElement('div');
                aiBubble.classList.add('chat-bubble');
                
                aiBubble.innerHTML = `
                    <img src="https://randomuser.me/api/portraits/ai/1.jpg" class="profile-pic" alt="AI">
                    <div class="chat-content">
                        <strong>AI:</strong>
                        <br>
                        <p class="typing-animation">${aiAnalysis.meaning}</p>
                        <div class="decision-buttons">
                            <button class="decision-btn yes-btn">Yes, Looks Correct</button>
                            <button class="decision-btn no-btn">No, Revise</button>
                        </div>
                    </div>
                `;
                
                analysisContent.appendChild(aiBubble);

                // Add event listeners to decision buttons
                const yesBtn = aiBubble.querySelector('.yes-btn');
                const noBtn = aiBubble.querySelector('.no-btn');

                yesBtn.addEventListener('click', () => {
                    alert('Great! Proceeding with the current analysis.');
                });

                noBtn.addEventListener('click', () => {
                    alert('We will help you refine the analysis.');
                });

            } catch (error) {
                loaderDiv.remove();
                const errorBubble = document.createElement('div');
                errorBubble.classList.add('chat-bubble');
                errorBubble.innerHTML = `
                    <div class="chat-content">
                        <strong>Error:</strong>
                        <p>Unable to process analysis. ${error.message}</p>
                    </div>
                `;
                analysisContent.appendChild(errorBubble);
            }
        });

        // Simulate meaning fetch and analysis
        async function fetchMeaningAndAnalyze(userName, text) {
            // Simulated API call 
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Mock meaning extraction and analysis
            const meanings = {
                general: [
                    "A statement expressing personal thoughts or experiences",
                    "A descriptive text about a specific topic",
                    "An exploratory piece of writing"
                ],
                insights: [
                    "Reveals potential emotional context",
                    "Demonstrates critical thinking",
                    "Shows nuanced understanding"
                ]
            };

            // Generate dynamic, personalized analysis
            const meaning = meanings.general[Math.floor(Math.random() * meanings.general.length)];
            const insight = meanings.insights[Math.floor(Math.random() * meanings.insights.length)];

            return {
                meaning: `Hello ${userName}! It seems this appears to be ${meaning}. ${insight}. 
    
    The text suggests: "${text.substring(0, 200)}${text.length > 200 ? '...' : ''}"
    
    Would you like me to generate further insights?`
            };
        }
    });
    </script>
</body>
</html>
