<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileX Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="service.css">
   
    
</head>
<body>
    <div class="background-animation" id="backgroundAnimation"></div>
    
    <div class="container">
        <h2 class="form-title">Get in Touch</h2>
        
        <form id="contactForm">
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-input" 
                    id="name" 
                    placeholder=" " 
                    required
                >
                <label class="form-label" for="name">Name</label>
            </div>
            
            <div class="form-group">
                <input 
                    type="email" 
                    class="form-input" 
                    id="email" 
                    placeholder=" " 
                    required
                >
                <label class="form-label" for="email">Email</label>
            </div>
            
            <div class="form-group">
                <textarea 
                    class="form-textarea" 
                    id="message" 
                    rows="5" 
                    placeholder=" " 
                    required
                ></textarea>
                <label class="form-label" for="message">Message</label>
            </div>
            
            <button type="submit" class="submit-btn">
                Send Message
            </button>
            
            <div id="statusMessage" class="status-message"></div>
        </form>
        
        <div class="social-links">
            <a href="http://www.github.com" class="social-icon"><i class="ri-github-fill"></i>a>
            <a href="http://www.linkedin.com" class="social-icon"><i class="ri-linkedin-fill"></i></a>
            <a href="http://www.x.com" class="social-icon"><i class="ri-twitter-fill"></i>a>
        </div>
    </div>

    <script src="service.js">
      

      
    </script>
</body>
</html>
