<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #0f0c29;
            --text-color: #ffffff;
            --input-background: rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-color), #16213e);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            animation: float-bubble linear infinite;
        }

        @keyframes float-bubble {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .container {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: rotateX(0) rotateY(0);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255,255,255,0.7);
            transition: all 0.3s ease;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            background: var(--input-background);
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus, .form-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }

        .form-input:focus + .form-label,
        .form-textarea:focus + .form-label {
            color: var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            transform: perspective(500px) translateZ(0);
        }

        .submit-btn:hover {
            transform: scale(1.05) perspective(500px) translateZ(50px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .status-message {
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.success {
            color: #4ecdc4;
            opacity: 1;
        }

        .status-message.error {
            color: #ff6b6b;
            opacity: 1;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .social-icon {
            margin: 0 10px;
            color: rgba(255,255,255,0.5);
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: var(--primary-color);
            transform: scale(1.2) rotate(360deg);
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="backgroundAnimation"></div>
    
    <div class="container">
        <h2 class="form-title">Get in Touch</h2>
        
        <form id="contactForm">
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-input" 
                    id="name" 
                    placeholder=" " 
                    required
                >
                <label class="form-label" for="name">Name</label>
            </div>
            
            <div class="form-group">
                <input 
                    type="email" 
                    class="form-input" 
                    id="email" 
                    placeholder=" " 
                    required
                >
                <label class="form-label" for="email">Email</label>
            </div>
            
            <div class="form-group">
                <textarea 
                    class="form-textarea" 
                    id="message" 
                    rows="5" 
                    placeholder=" " 
                    required
                ></textarea>
                <label class="form-label" for="message">Message</label>
            </div>
            
            <button type="submit" class="submit-btn">
                Send Message
            </button>
            
            <div id="statusMessage" class="status-message"></div>
        </form>
        
        <div class="social-links">
            <a href="#" class="social-icon"><i class="ri-github-fill"></i>a>
            <a href="#" class="social-icon"><i class="ri-linkedin-fill"></i></a>
            <a href="#" class="social-icon"><i class="ri-twitter-fill"></i>a>
        </div>
    </div>

    <script>
        // Background bubble animation
        function createBubbles() {
            const backgroundAnimation = document.getElementById('backgroundAnimation');
            const bubbleCount = 20;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random sizing
                const size = Math.random() * 50 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random positioning
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${Math.random() * 20 + 10}s`;
                bubble.style.animationDelay = `${Math.random() * 10}s`;
                
                backgroundAnimation.appendChild(bubble);
            }
        }

        // Initialize bubbles on page load
        createBubbles();

        // EmailJS initialization and form submission
        (function(){
            emailjs.init("BSgchpWL-Aup83us2"); // Replace with your EmailJS User ID
        })();

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const statusMessage = document.getElementById('statusMessage');
            const submitBtn = document.querySelector('.submit-btn');

            // Disable submit button and clear previous messages
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            statusMessage.textContent = '';
            statusMessage.className = 'status-message';

            // EmailJS template parameters
            const templateParams = {
                from_name: name,
                from_email: email,
                message: message
            };

            // Send email using EmailJS
            emailjs.send(
                'service_36lbox4',    // Replace with your EmailJS Service ID
                'template_sd5aila',   // Replace with your EmailJS Template ID
                templateParams
            )
            .then(function(response) {
                // Success
                statusMessage.textContent = 'Message sent successfully!';
                statusMessage.classList.add('success');
                
                // Reset form
                document.getElementById('contactForm').reset();
            }, function(error) {
                // Error
                statusMessage.textContent = 'Failed to send message. Please try again.';
                statusMessage.classList.add('error');
                console.log('Error:', error);
            })
            .finally(function() {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            });
        });
    </script>
</body>
</html>
