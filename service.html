<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Â© Smile Xplorer. This code is protected. -->
    <title>Smile Xplorer Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet"  href="service.css">
</head>
<body>
    <div class="background-animation" id="backgroundAnimation"></div>
    <div class="offline-indicator" id="offlineIndicator">Offline mode: Form saved locally</div>
    
    <div class="container">
        <h2 class="form-title">
            <i class="ri-user-smile-line"></i>Get in Touch
        </h2>
        
        <form id="contactForm">
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-input" 
                    id="name" 
                    placeholder=" " 
                    required
                >
                <label class="form-label" for="name">Name</label>
                <div class="error-message" id="nameError">Please enter a valid name</div>
            </div>
            
            <div class="form-group">
                <input 
                    type="email" 
                    class="form-input" 
                    id="email" 
                    placeholder=" " 
                    required
                >
                <label class="form-label" for="email">Email</label>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <textarea 
                    class="form-textarea" 
                    id="message" 
                    rows="5" 
                    placeholder=" " 
                    required
                ></textarea>
                <label class="form-label" for="message">Message</label>
                <div class="error-message" id="messageError">Message cannot be empty</div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="ri-send-plane-fill"></i> Send Message
            </button>
            
            <div id="statusMessage" class="status-message"></div>
            <div id="formSavedNotice" class="form-saved-notice">
                <i class="ri-save-line"></i> Form data saved locally
            </div>
        </form>
        
        <div class="social-links">
            <a href="https://tiktok.com/smile-xplorer" class="social-icon" target="_blank"><i class="ri-tiktok-fill"></i></a>
            <a href="https://linkedin.com/company/smile-xplorer" class="social-icon" target="_blank"><i class="ri-linkedin-fill"></i></a>
            <a href="https://twitter.com/smile_xplorer" class="social-icon" target="_blank"><i class="ri-twitter-x-fill"></i></a>
        </div>
    </div>

    <script src="service.js">
      
    </script>
</body>
</html>
