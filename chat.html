<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat X</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f4f7f6;
            --text-color: #333;
            --accent-color: #00b4db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thick;
            scrollbar-color: auto;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            font-family: 'Poppins', sans-serif;
            perspective: 1000px;
        }

        .chat-preloader {
            width: 500px;
            height: 650px;
            background: black;
            border-radius: 25px;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.1),
                0 10px 20px rgba(0,0,0,0.05);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            transform: rotateX(10deg);
            transition: all 0.5s ease;
        }

      

        .loader-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .chat-bubble-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .chat-bubble {
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50% 50% 50% 10%;
            box-shadow: 
                0 15px 30px rgba(0,0,0,0.2),
                inset 0 -5px 15px rgba(255,255,255,0.1);
            animation: 
                float 3s ease-in-out infinite,
                pulse 2s ease-in-out infinite alternate;
            transform-origin: center;
        }

        .chat-bubble::before {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            filter: blur(10px);
        }

        .loading-text {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-container {
            width: 350px;
            height: 15px;
            background: rgba(0,0,0,0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            animation: progress 2s ease-in-out infinite;
        }

        .dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: dot-pulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); }
            100% { transform: scale(1.05); }
        }

        @keyframes progress {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes dot-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="chat-preloader">
        <div class="loader-container">
            <div class="chat-bubble-wrapper">
                <div class="chat-bubble"></div>
            </div>
            
            <div class="loading-text">Preparing Chat</div>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Advanced loading simulation
        function simulateLoading() {
            const loader = document.querySelector('.chat-preloader');
            
            setTimeout(() => {
                loader.style.transition = 'all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
                loader.style.transform = 'rotateX(0deg) scale(0)';
                loader.style.opacity = 0;
                
                // Optional: Trigger next screen or chat interface
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 800);
            }, 4000);
        }

        // Initialize loading
        simulateLoading();
    </script>
</body>
</html>
