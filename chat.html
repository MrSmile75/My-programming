<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat X</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="chat.css">  
    <script src="chat.js"></script>
  
</head>
<body>
    <div class="chat-preloader">
        <div class="loader-container">
            <div class="chat-bubble-wrapper">
                <div class="chat-bubble"></div>
            </div>
            
            <div class="loading-text">Preparing Chat</div>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Advanced loading simulation
        function simulateLoading() {
            const loader = document.querySelector('.chat-preloader');
            
            setTimeout(() => {
                loader.style.transition = 'all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
                loader.style.transform = 'rotateX(0deg) scale(0)';
                loader.style.opacity = 0;
                
                // Optional: Trigger next screen or chat interface
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 800);
            }, 4000);
        }

        // Initialize loading
        simulateLoading();
    </script>
</body>
</html>
