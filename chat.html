<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat X</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"  href="chat.css">  
    
  
</head>
<body>
     <!-- ¬© SMILEX. This code is protected. -->
    <div class="chat-preloader">
        <div class="loader-container">
            <div class="chat-bubble-wrapper">
                <div class="chat-bubble"></div>
            </div>
            
            <div class="loading-text">Preparing Chat</div>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <div id="username-modal">
        <div id="username-form">
            <h2>Create Your Profile</h2>
            <input 
                type="text" 
                id="username-input" 
                placeholder="Choose a unique username"
                maxlength="20"
            >
            <div class="emoji-picker">
                <span>‚ù§Ô∏è</span>
                <span>üî•</span>
                <span>üç≠</span>
                <span>üí∞</span>
                <span>üòé</span>
            </div>
            <button class="btn" id="username-submit">Join Chat</button>
        </div>
    </div>
     <!-- ¬© SMILEX. This code is protected. -->

    <div id="app-container">
        <div id="sidebar">
            <div id="user-profile">
                <div id="user-avatar">
                    <i class="fas fa-user" style="font-size: 30px;"></i>
                </div>
                <div>
                    <h3 id="profile-username">Anonymous</h3>
                    <p id="online-status">Online</p>
                </div>
            </div>
        </div>
         <!-- ¬© SMILEX. This code is protected. -->

        <div id="chat-section">
            <div id="message-area"></div>
            <div id="input-container">
                <textarea 
                    id="message-input" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <div class="action-buttons">
                    <input 
                        type="file" 
                        id="file-input" 
                        accept="image/*,video/*"
                        style="display:none"
                    >
                    <button class="btn" onclick="document.getElementById('file-input').click()">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="btn" id="voice-record">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="btn" id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js">
     
    </script>

</body>
</html>
