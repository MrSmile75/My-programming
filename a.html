<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Shorts - Mini Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        /* Floating Menu Button */
        .menu-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .menu-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .menu-btn:active {
            transform: scale(0.95);
        }

        .menu-btn.active {
            background: linear-gradient(45deg, #e74c3c, #3498db);
            transform: rotate(45deg);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
            }
            100% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }
        }

        /* Mini Menu Popup */
        .mini-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .mini-menu-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Mini Menu Container */
        .mini-menu {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 25px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            transform: scale(0.8) translateY(50px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .mini-menu-overlay.show .mini-menu {
            transform: scale(1) translateY(0);
        }

        /* Close Button */
        .menu-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .menu-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1) rotate(90deg);
        }

        /* Menu Header */
        .menu-header {
            margin-bottom: 2rem;
        }

        .menu-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(255, 107, 107, 0.5);
        }

        .menu-subtitle {
            font-size: 1rem;
            color: #4ecdc4;
            opacity: 0.9;
        }

        /* Menu Options */
        .menu-options {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .menu-option {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        .menu-option:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .menu-option-icon {
            margin-right: 1rem;
            font-size: 1.3rem;
            width: 30px;
            text-align: center;
        }

        .menu-option:nth-child(1) .menu-option-icon { color: #ff6b6b; }
        .menu-option:nth-child(2) .menu-option-icon { color: #4ecdc4; }
        .menu-option:nth-child(3) .menu-option-icon { color: #45b7d1; }
        .menu-option:nth-child(4) .menu-option-icon { color: #96ceb4; }

        .menu-option-text {
            flex: 1;
            text-align: left;
        }

        .menu-option-arrow {
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .menu-option:hover .menu-option-arrow {
            opacity: 1;
            transform: translateX(5px);
        }

        /* Premium Option */
        .menu-option.premium {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.2), rgba(76, 205, 196, 0.2));
            border: 2px solid rgba(255, 215, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .menu-option.premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .menu-option.premium:hover::before {
            left: 100%;
        }

        .premium-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.4);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-2px);
            }
        }

        /* Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-indicator.free {
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .status-indicator.premium {
            color: #4ecdc4;
            border: 1px solid rgba(76, 205, 196, 0.3);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 107, 107, 0.95);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 600;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(10px);
        }

        .notification.success {
            background: rgba(76, 205, 196, 0.95);
        }

        .notification.warning {
            background: rgba(255, 193, 7, 0.95);
            color: #333;
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mini-menu {
                padding: 1.5rem;
                margin: 1rem;
            }

            .menu-title {
                font-size: 1.3rem;
            }

            .menu-option {
                padding: 0.8rem 1rem;
            }

            .menu-option-icon {
                font-size: 1.1rem;
                width: 25px;
                margin-right: 0.8rem;
            }

            .menu-btn {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .mini-menu {
                padding: 1.2rem;
            }

            .menu-option {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
        }

        /* Menu Button Tooltip */
        .menu-btn-tooltip {
            position: absolute;
            bottom: 80px;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .menu-btn:hover .menu-btn-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(-5px);
        }

        /* Entrance Animations */
        @keyframes slideInUp {
            from {
                transform: translateY(100px) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <h1 class="welcome-text">Welcome to News Shorts</h1>
        <p class="subtitle">Experience the future of news consumption</p>
        <p>Tap the menu button to explore options</p>
    </div>

    <!-- Floating Menu Button -->
    <button class="menu-btn" id="menuBtn">
        <i class="fas fa-bars" id="menuIcon"></i>
        <div class="menu-btn-tooltip">Open Menu</div>
    </button>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Mini Menu Overlay -->
    <div class="mini-menu-overlay" id="miniMenuOverlay">
        <div class="mini-menu">
            <!-- Close Button -->
            <button class="menu-close" id="menuClose">
                <i class="fas fa-times"></i>
            </button>

            <!-- Menu Header -->
            <div class="menu-header">
                <h2 class="menu-title">News Shorts Menu</h2>
                <p class="menu-subtitle">Choose your experience</p>
            </div>

            <!-- Menu Options -->
            <div class="menu-options">
                <a href="#" class="menu-option" id="watchNewsOption">
                    <i class="fas fa-video menu-option-icon"></i>
                    <span class="menu-option-text">Watch News Shorts</span>
                    <i class="fas fa-chevron-right menu-option-arrow"></i>
                </a>

                <a href="#" class="menu-option" id="watchOfflineOption">
                    <i class="fas fa-download menu-option-icon"></i>
                    <span class="menu-option-text">Watch Shorts Offline</span>
                    <i class="fas fa-chevron-right menu-option-arrow"></i>
                </a>

                <a href="#" class="menu-option" id="likeShortsOption">
                    <i class="fas fa-heart menu-option-icon"></i>
                    <span class="menu-option-text">Like Shorts</span>
                    <i class="fas fa-chevron-right menu-option-arrow"></i>
                </a>

                <a href="#" class="menu-option" id="exploreMoreOption">
                    <i class="fas fa-compass menu-option-icon"></i>
                    <span class="menu-option-text">Explore More</span>
                    <i class="fas fa-chevron-right menu-option-arrow"></i>
                </a>

                <a href="#" class="menu-option premium" id="premiumOption">
                    <div class="premium-badge">PRO</div>
                    <i class="fas fa-crown menu-option-icon"></i>
                    <span class="menu-option-text">Premium Features</span>
                    <i class="fas fa-chevron-right menu-option-arrow"></i>
                    <span class="loading-spinner" id="premiumSpinner" style="display: none;"></span>
                </a>
            </div>

            <!-- Status Indicator -->
            <div class="status-indicator free" id="statusIndicator">
                <i class="fas fa-info-circle"></i>
                <span style="margin-left: 0.5rem;">Free User</span>
            </div>
        </div>
    </div>

    <script>
        class MiniMenuManager {
            constructor() {
                this.menuBtn = document.getElementById('menuBtn');
                this.menuIcon = document.getElementById('menuIcon');
                this.miniMenuOverlay = document.getElementById('miniMenuOverlay');
                this.menuClose = document.getElementById('menuClose');
                this.notification = document.getElementById('notification');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.premiumSpinner = document.getElementById('premiumSpinner');
                
                // Menu options
                this.watchNewsOption = document.getElementById('watchNewsOption');
                this.watchOfflineOption = document.getElementById('watchOfflineOption');
                this.likeShortsOption = document.getElementById('likeShortsOption');
                this.exploreMoreOption = document.getElementById('exploreMoreOption');
                this.premiumOption = document.getElementById('premiumOption');
                
                // User subscription status
                this.isPremiumUser = this.checkPremiumStatus();
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateStatusIndicator();
            }

            checkPremiumStatus() {
                const premiumStatus = localStorage.getItem('premiumSubscription');
                return premiumStatus === 'active';
            }

            setupEventListeners() {
                // Menu button click
                this.menuBtn.addEventListener('click', () => {
                    this.toggleMenu();
                });

                // Close menu
                this.menuClose.addEventListener('click', () => {
                    this.hideMenu();
                });

                // Close menu when clicking overlay
                this.miniMenuOverlay.addEventListener('click', (e) => {
                    if (e.target === this.miniMenuOverlay) {
                        this.hideMenu();
                    }
                });

                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.hideMenu();
                    }
                });

                // Menu option clicks
                this.watchNewsOption.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleWatchNews();
                });

                this.watchOfflineOption.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleWatchOffline();
                });

                this.likeShortsOption.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleLikeShorts();
                });

                this.exploreMoreOption.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleExploreMore();
                });

                this.premiumOption.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handlePremiumOption();
                });
            }

            toggleMenu() {
                if (this.miniMenuOverlay.classList.contains('show')) {
                    this.hideMenu();
                } else {
                    this.showMenu();
                }
            }

            showMenu() {
                this.miniMenuOverlay.classList.add('show');
                this.menuBtn.classList.add('active');
                this.menuIcon.className = 'fas fa-times';
                document.body.style.overflow = 'hidden';
                
                // Play sound effect
                this.playNotificationSound();
            }

            hideMenu() {
                this.miniMenuOverlay.classList.remove('show');
                this.menuBtn.classList.remove('active');
                this.menuIcon.className = 'fas fa-bars';
                document.body.style.overflow = 'auto';
            }

            updateStatusIndicator() {
                if (this.isPremiumUser) {
                    this.statusIndicator.className = 'status-indicator premium';
                    this.statusIndicator.innerHTML = `
                        <i class="fas fa-crown"></i>
                        <span style="margin-left: 0.5rem;">Premium User</span>
                    `;
                } else {
                    this.statusIndicator.className = 'status-indicator free';
                    this.statusIndicator.innerHTML = `
                        <i class="fas fa-info-circle"></i>
                        <span style="margin-left: 0.5rem;">Free User</span>
                    `;
                }
            }

            handleWatchNews() {
                this.hideMenu();
                this.showNotification('ðŸŽ¬ Loading News Shorts...', 'success');
                
                setTimeout(() => {
                    // Redirect to news shorts page or load content
                    this.showNotification('ðŸ“º News Shorts loaded successfully!', 'success');
                }, 1500);
            }

            handleWatchOffline() {
                this.hideMenu();
                
                if (this.isPremiumUser) {
                    this.showNotification('ðŸ“± Loading Offline Shorts...', 'success');
                    setTimeout(() => {
                        this.showNotification('âœ… Offline content ready!', 'success');
                    }, 1500);
                } else {
                    this.showNotification('ðŸ”’ Premium feature! Upgrade to access offline viewing.', 'warning');
                }
            }

            handleLikeShorts() {
                this.hideMenu();
                this.showNotification('â¤ï¸ Like feature activated!', 'success');
                
                // Simulate like functionality
                setTimeout(() => {
                    this.showNotification('ðŸ‘ You can now like your favorite shorts!', 'success');
                }, 1000);
            }

            handleExploreMore() {
                this.hideMenu();
                this.showNotification('ðŸ§­ Exploring more content...', 'success');
                
                setTimeout(() => {
                    this.showNotification('ðŸŒŸ More content categories loaded!', 'success');
                }, 1500);
            }

            handlePremiumOption() {
                if (this.isPremiumUser) {
                    // Premium user - redirect to premium page
                    this.showLoadingState();
                    
                    setTimeout(() => {
                        window.location.href = 'newslive.html';
                    }, 2000);
                } else {
                    // Free user - show upgrade option
                    this.hideMenu();
                    this.showNotification('ðŸ”’ Premium subscription required! Upgrade to unlock all features.', 'warning');
                }
            }

            showLoadingState() {
                this.premiumSpinner.style.display = 'inline-block';
                this.premiumOption.style.opacity = '0.7';
                this.showNotification('ðŸš€ Launching Premium Experience...', 'success');
            }

            showNotification(message, type = 'info') {
                this.notification.textContent = message;
                this.notification.className = `notification show ${type}`;
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }

            playNotificationSound() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                } catch (error) {
                    console.log('Audio not supported');
                }
            }

            // Testing methods
            upgradeToPremium() {
                localStorage.setItem('premiumSubscription', 'active');
                this.isPremiumUser = true;
                this.updateStatusIndicator();
                this.showNotification('ðŸŽ‰ Congratulations! You are now a Premium user!', 'success');
            }

            downgradeToPremium() {
                localStorage.removeItem('premiumSubscription');
                this.isPremiumUser = false;
                this.updateStatusIndicator();
                this.showNotification('âš ï¸ Premium subscription expired.', 'warning');
            }
        }

        // Initialize the mini menu manager
        document.addEventListener('DOMContentLoaded', () => {
            const menuManager = new MiniMenuManager();
            
            // Add global methods for testing
            window.upgradeToPremium = () => menuManager.upgradeToPremium();
            window.downgradeToPremium = () => menuManager.downgradeToPremium();
            window.showMenu = () => menuManager.showMenu();
        });

        // Prevent right-click context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Console commands for testing
        console.log('ðŸŽ¯ Testing Commands:');
        console.log('upgradeToPremium() - Simulate premium upgrade');
        console.log('downgradeToPremium() - Simulate premium downgrade');
        console.log('showMenu() - Show menu manually');
    </script>
</body>
</html>
