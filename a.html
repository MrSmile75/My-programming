        class DynamicTypingText {
            constructor(element, phrases, options = {}) {
                this.element = element;
                this.phrases = phrases;
                this.options = {
                    typingSpeed: 100,
                    deletingSpeed: 50,
                    pauseBetween: 8000,
                    ...options
                };
                this.phraseIndex = 0;
                this.charIndex = 0;
                this.isDeleting = false;
                this.cursorElement = null;
                this.init();
            }

            /* Â© SMILEX - This code is licensed and protected. */
            init() {
                this.createCursor();
                this.type();
            }

            createCursor() {
                this.cursorElement = document.createElement('span');
                this.cursorElement.classList.add('typing-cursor');
                this.element.parentNode.appendChild(this.cursorElement);
            }

            /* Â© SMILEX - This code is licensed and protected. */
            type() {
                const currentPhrase = this.phrases[this.phraseIndex];
                const speed = this.isDeleting ? this.options.deletingSpeed : this.options.typingSpeed;

                if (!this.isDeleting && this.charIndex <= currentPhrase.length) {
                    this.element.textContent = currentPhrase.substring(0, this.charIndex + 1);
                    this.charIndex++;
                } 
                else if (this.isDeleting && this.charIndex >= 0) {
                    this.element.textContent = currentPhrase.substring(0, this.charIndex);
                    this.charIndex--;
                } 
                else {
                    this.isDeleting = !this.isDeleting;
                    this.phraseIndex = (this.phraseIndex + 1) % this.phrases.length;

                    if (!this.isDeleting) {
                        setTimeout(() => this.type(), this.options.pauseBetween);
                        return;
                    }
                }

                setTimeout(() => this.type(), speed);
            }
        }

        class WavyBackground {
            constructor() {
                this.background = document.getElementById('wavy-background');
                this.circuitOverlay = document.querySelector('.circuit-overlay');
                this.colors = [
                    'rgba(0, 255, 255, 0.7)',   // Cyan
                    'rgba(255, 0, 255, 0.7)',   // Magenta
                    'rgba(0, 255, 0, 0.7)',     // Green
                    'rgba(255, 165, 0, 0.7)',   // Orange
                    'rgba(138, 43, 226, 0.7)'   // Purple
                ];

                this.initializeBackground();
                this.createWaveLines();
                this.setupInteractivity();
            }

            initializeBackground() {
                // Create wave particles
                for (let i = 0; i < 200; i++) {
                    this.createWaveParticle();
                }
            }

            createWaveParticle() {
                const particle = document.createElement('div');
                particle.classList.add('wave-particle');
                
                // Size variation
                const size = Math.random() * 15 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Position with wavy distribution
                particle.style.left = `${Math.random() * 120}%`;
                particle.style.top = `${Math.random() * 100}%`;

                // Color and animation
                particle.style.background = this.colors[Math.floor(Math.random() * this.colors.length)];
                particle.style.animation = `wavyMotion ${Math.random() * 5 + 3}s infinite alternate`;

                this.background.appendChild(particle);
                return particle;
            }

            createWaveLines() {
                for (let i = 0; i < 30; i++) {
                    const line = document.createElement('div');
                    line.classList.add('wave-line');
                    
                    line.style.width = `${Math.random() * 300 + 100}px`;
                    line.style.height = '2px';
                    line.style.top = `${Math.random() * 100}%`;
                    line.style.left = `-100px`;
                    line.style.animationDuration = `${Math.random() * 5 + 3}s`;

                }

            setupInteractivity() {
                window.addEventListener('mousemove', (event) => {
                    this.handleMouseMove(event);
                });
            }

            handleMouseMove(event) {
                const particles = document.querySelectorAll('.wave-particle');
                particles.forEach(particle => {
                    const rect = particle.getBoundingClientRect();
                    const distanceX = event.clientX - (rect.left + rect.width / 2);
                    const distanceY = event.clientY - (rect.top + rect.height / 2);
                    
                    const maxDistance = 150;
                    const strength = Math.max(0, maxDistance - Math.sqrt(distanceX**2 + distanceY**2)) / maxDistance;
                    
                    particle.style.transform = `
                        translate(
                            ${distanceX * strength * 0.2}px, 
                            ${distanceY * strength * 0.2}px
                        )
                        rotate(${distanceX * strength * 0.1}deg)
                    `;
                });
            }
        }

                    aiBubble.innerHTML = `

                        <p>${aiAnalysis.meaning}</p>
                        <div class="decision-buttons">
                            <button class="decision-btn yes-btn">Yes, Looks Correct</button>
                            <button class="decision-btn no-btn">No, Revise</button>
                        </div>
                    `;
                    
                    analysisContent.appendChild(aiBubble);

                    const yesBtn = aiBubble.querySelector('.yes-btn');
                    const noBtn = aiBubble.querySelector('.no-btn');

                    yesBtn.addEventListener('click', () => {
                        alert('Great! Proceeding with the current analysis.');

                    errorBubble.innerHTML = `

            async function fetchMeaningAndAnalyze(userName, text) {
                // Simulated API call 
                await new Promise(resolve => setTimeout(resolve, 500)); // Short delay for demo

                // Mock meaning extraction and analysis
                const meanings = {
                    general: [
                        "A statement expressing personal thoughts or experiences",
                        "A descriptive text about a specific topic",
                        "An exploratory piece of writing"
                    ],
                    insights: [
                        "Reveals potential emotional context",
                        "Demonstrates critical thinking",
                        "Shows nuanced understanding"
                    ]
                };

                const meaning = meanings.general[Math.floor(Math.random() * meanings.general.length)];
                const insight = meanings.insights[Math.floor(Math.random() * meanings.insights.length)];

                return {
                    meaning: `Hello ${userName}! It seems this appears to be ${meaning}. ${insight}. 
                    The text suggests: "${text.substring(0, 200)}${text.length > 200 ? '...' : ''}"
                    Would you like me to generate further insights?`
                };
            }

            function checkAndPromptForName() {
                const storedName = localStorage.getItem('userName');
                if (!storedName) {
                    const name = prompt("Please enter your name:");
                    if (name) {
                        localStorage.setItem('userName', name);
                    }
                }
            }

            class DynamicTypingText {
                constructor(element, phrases, options = {}) {
                    this.element = element;
                    this.phrases = phrases;
                    this.options = {
                        typingSpeed: 100,
                        deletingSpeed: 50,
                        pauseBetween: 8000,
                        ...options
                    };
                    this.phraseIndex = 0;
                    this.charIndex = 0;
                    this.isDeleting = false;
                    this.init();
                }

                init() {
                    this.type();
                }

                type() {
                    const currentPhrase = this.phrases[this.phraseIndex];
                    const speed = this.isDeleting ? this.options.deletingSpeed : this.options.typingSpeed;

                    if (!this.isDeleting && this.charIndex <= currentPhrase.length) {
                        this.element.textContent = currentPhrase.substring(0, this.charIndex + 1);
                        this.charIndex++;
                    } else if (this.isDeleting && this.charIndex >= 0) {
                        this.element.textContent = currentPhrase.substring(0, this.charIndex);
                        this.charIndex--;
                    } else {
                        this.isDeleting = !this.isDeleting;
                        this.phraseIndex = (this.phraseIndex + 1) % this.phrases.length;

                        if (!this.isDeleting) {
                            setTimeout(() => this.type(), this.options.pauseBetween);
                            return;
                        }
                    }

                    setTimeout(() => this.type(), speed);
                }
            }

            const typingTextElement = document.getElementById('typing-text');
            const phrases = [
                'Hello, there.',
                'Bring dreams to reality',
                'By Typing Anything',
            ];

            new DynamicTypingText(typingTextElement, phrases, {
                typingSpeed: 100,
                deletingSpeed: 50,
                pauseBetween: 400,
            });
        });
