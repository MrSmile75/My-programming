<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="weight=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>SmileX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
            color: var(--text-color);
            line-height: 1.6;
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
        
        }

        .preloader {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .x-logo {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(45deg);
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .x-line {
            position: absolute;
            background: linear-gradient(
                45deg, 
                rgb(2, 200, 255), 
                 rgb(1, 195, 249), 
                rgb(1, 199, 254),
            );
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgb(1, 196, 250),
                0 0 40px rgb(1, 236, 253) ;
                opacity: 3;
        }

        .x-line:nth-child(1) {
            width: 15px;
            height: 300px;
            left: 142px;
            animation: 
                pulse 2s infinite,
                vertical-shift 3s infinite alternate;
        }

        .x-line:nth-child(2) {
            width: 300px;
            height: 15px;
            top: 142px;
            animation: 
                pulse 2s infinite 0.5s,
                horizontal-shift 3s infinite alternate;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes vertical-shift {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(10px); }
        }

        @keyframes horizontal-shift {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        .loading-text {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(4, 188, 255);
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgb(1, 204, 255);
        }

        .particle {
            position: absolute;
            background: rgb(1, 212, 254);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 3s infinite;
        }

        @keyframes particle-float {
            0% { 
                transform: translateY(0) scale(0.5);
                opacity: 0.5;
            }
            50% { 
                transform: translateY(-20px) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateY(0) scale(0.5);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
     <!-- © SMILEX. This code is protected. -->
    <div class="preloader">
        <div class="x-logo">
            <div class="x-line"></div>
            <div class="x-line"></div>
        </div>
        <div class="loading-text">Loading</div>
    </div>

    <script>
        function createParticles() {
            const body = document.body;
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * window.innerWidth}px`;
                particle.style.top = `${Math.random() * window.innerHeight}px`;
                particle.style.animationDelay = `${Math.random() * 3}s`;
                
                body.appendChild(particle);
            }
        }
        

        createParticles();

        
        setTimeout(() => {
                window.location.href = "education.html"; 
            }, 7500);
        

        // Automatically trigger preloader when page loads
        window.onload = function () {
            showPreloaderAndRedirect();
        };

        
    </script>

<script>
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
  
</body>
</html>
