<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="weight=device-width, initial-scale=1.0">
    <title>Cinematic Preloader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a, #1a1a2e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .preloader {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .x-logo {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .x-line {
            position: absolute;
            background: linear-gradient(
                45deg, 
                #ff6b6b, 
                #e94560, 
                #ff6b6b
            );
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgba(233, 69, 96, 0.5),
                0 0 40px rgba(233, 69, 96, 0.3);
        }

        .x-line:nth-child(1) {
            width: 15px;
            height: 300px;
            left: 142px;
            animation: 
                pulse 2s infinite,
                vertical-shift 3s infinite alternate;
        }

        .x-line:nth-child(2) {
            width: 300px;
            height: 15px;
            top: 142px;
            animation: 
                pulse 2s infinite 0.5s,
                horizontal-shift 3s infinite alternate;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes vertical-shift {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(10px); }
        }

        @keyframes horizontal-shift {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        .loading-text {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            color: #e94560;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .particle {
            position: absolute;
            background: rgba(233, 69, 96, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 3s infinite;
        }

        @keyframes particle-float {
            0% { 
                transform: translateY(0) scale(0.5);
                opacity: 0.5;
            }
            50% { 
                transform: translateY(-20px) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateY(0) scale(0.5);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="x-logo">
            <div class="x-line"></div>
            <div class="x-line"></div>
        </div>
        <div class="loading-text">Loading</div>
    </div>

    <script>
        function createParticles() {
            const body = document.body;
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * window.innerWidth}px`;
                particle.style.top = `${Math.random() * window.innerHeight}px`;
                particle.style.animationDelay = `${Math.random() * 3}s`;
                
                body.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
