<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Generator Preloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #7ed3ff;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            font-family: 'Inter', 'Arial', sans-serif;
            overflow: hidden;
            color: var(--text-color);
            line-height: 1.6;
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
        }
        
        

        .preloader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            perspective: 1000px;
        }

        .ai-generator-loader {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid transparent;
            border-top: 10px solid var(--primary-color);
            border-right: 10px solid var(--secondary-color);
            animation: rotate 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }

        .inner-spinner {
            position: absolute;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-radius: 50%;
            border: 6px solid transparent;
            border-bottom: 6px solid var(--secondary-color);
            border-left: 6px solid var(--primary-color);
            animation: rotate-reverse 1s linear infinite;
        }

        .pulse-ring {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border-radius: 50%;
            border: 3px solid rgba(74, 144, 226, 0.2);
            animation: pulse 2s cubic-bezier(0.24, 0, 0.38, 1) infinite;
        }

        .loading-text {
            color: var(--text-color);
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-dots {
            display: inline-flex;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            margin: 0 3px;
            border-radius: 50%;
            background-color: var(--primary-color);
            animation: dot-pulse 1.5s ease-in-out infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.5s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotate-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        @keyframes dot-pulse {
            0%, 100% { transform: scale(0.7); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="preloader-container">
        <div class="ai-generator-loader">
            <div class="pulse-ring"></div>
            <div class="spinner"></div>
            <div class="inner-spinner"></div>
        </div>
        <div class="loading-text">
            Generating AI Content
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script>
        // Optional JavaScript for dynamic loading text
        const loadingText = document.querySelector('.loading-text');
        const texts = [
            'Generating AI Content',
            'Processing Neural Networks',
            'Crafting Intelligent Response'
        ];
        

        let currentIndex = 0;
        setInterval(() => {
            loadingText.firstChild.textContent = texts[currentIndex];
            currentIndex = (currentIndex + 1) % texts.length;
        }, 1000);

     
            setTimeout(() => {
                window.location.href = "ai.html"; // Redirect after 5 seconds
            }, 7500);
        

        // Automatically trigger preloader when page loads
        window.onload = function () {
            showPreloaderAndRedirect();
        };

    </script>
</body>
</html>
