<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #e50914;
            --secondary-color: #ff1744;
            --bg-color: #000000;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --text-secondary: #b3b3b3;
            --overlay-bg: rgba(0, 0, 0, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Navigation Styles */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 6%;
            background: rgba(0, 0, 0, 0.95);
            position: fixed;
            top: 0;
            width: 100%;
            backdrop-filter: blur(20px) saturate(300%);
            z-index: 1000;
            box-shadow: 0 2px 20px var(--primary-color);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 20px var(--primary-color);
            animation: logoGlow 3s ease-in-out infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        @keyframes logoGlow {
            from {
                text-shadow: 0 0 20px var(--primary-color);
            }
            to {
                text-shadow: 0 0 30px var(--primary-color), 0 0 40px var(--primary-color);
            }
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #search-input {
            background: rgba(26, 26, 26, 0.9);
            color: var(--primary-color);
            padding: 15px 60px 15px 25px;
            width: 450px;
            font-size: 16px;
            border-radius: 30px;
            border: 2px solid transparent;
            transition: all 0.4s ease;
            outline: none;
            backdrop-filter: blur(10px);
        }

        #search-input::placeholder {
            color: rgba(229, 9, 20, 0.6);
        }

        #search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 25px rgba(229, 9, 20, 0.4);
            transform: scale(1.05);
            background: rgba(26, 26, 26, 1);
        }

        .search-container .fa-search {
            position: absolute;
            right: 25px;
            color: var(--primary-color);
            font-size: 18px;
            pointer-events: none;
            animation: searchPulse 2s infinite;
        }

        @keyframes searchPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* Loader Styles */
        .loader {
            border: 6px solid var(--primary-color);
            border-top: 6px solid transparent;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 2000;
            box-shadow: 0 0 30px rgba(229, 9, 20, 0.5);
        }

        .loader.active {
            display: block;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Movie Grid Styles */
        #movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 140px 5% 60px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            cursor: pointer;
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(50px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .movie-card:hover {
            transform: scale(1.08) translateY(-15px) rotateY(5deg);
            box-shadow: 0 25px 50px rgba(229, 9, 20, 0.3);
        }

        .movie-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .movie-card:hover img {
            transform: scale(1.15);
        }

        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, var(--overlay-bg));
            padding: 30px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .movie-card:hover .movie-info {
            transform: translateY(0);
        }

        .movie-title {
            color: var(--primary-color);
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .movie-details {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .play-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(229, 9, 20, 0.4);
        }

        /* Movie Slider Container */
        .movie-slider-container {
            max-width: 1400px;
            margin: 60px auto;
            padding: 20px;
        }

        .movie-slider-container h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 3.5rem;
            margin: 30px 0;
            animation: titlePulse 2s ease-in-out infinite;
            text-shadow: 0 0 20px var(--primary-color);
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .loading {
            text-align: center;
            font-size: 1.8rem;
            color: var(--primary-color);
            padding: 50px;
            animation: loadingFade 1.5s ease-in-out infinite;
        }

        @keyframes loadingFade {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .movie-container {
            display: flex;
            gap: 30px;
            padding: 40px 0;
            justify-content: center;
            flex-wrap: wrap;
            perspective: 1000px;
        }

        .slider-movie-card {
            flex: 0 0 280px;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: slideInFromBottom 1s ease-out forwards;
            opacity: 0;
            transform: translateY(80px) rotateX(20deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideInFromBottom {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .slider-movie-card:hover {
            transform: scale(1.1) translateY(-20px) rotateY(10deg);
            box-shadow: 0 30px 60px rgba(229, 9, 20, 0.4);
        }

        .slider-movie-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .slider-movie-card:hover img {
            transform: scale(1.2);
        }

        .slider-movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.95));
            padding: 25px 20px 20px;
            color: white;
        }

        .slider-movie-title {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .slider-movie-details {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Slider Controls */
        .slider-controls {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 25px;
        }

        .slider-btn {
            background: linear-gradient(45deg, transparent, var(--card-bg));
            color: var(--primary-color);
            border: 3px solid var(--primary-color);
            border-radius: 30px;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .slider-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(229, 9, 20, 0.3), transparent);
            transition: left 0.6s;
        }

        .slider-btn:hover::before {
            left: 100%;
        }

        .slider-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 30px rgba(229, 9, 20, 0.4);
        }

        .slider-btn p {
            margin: 0;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #navbar {
                flex-direction: column;
                gap: 20px;
                padding: 20px 5%;
            }

            .logo {
                font-size: 2rem;
            }

            #search-input {
                width: 350px;
            }

            #movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
                padding: 180px 3% 40px;
            }

            .movie-container {
                flex-direction: column;
                align-items: center;
            }

            .slider-movie-card {
                flex: 0 0 250px;
            }

            .slider-controls {
                flex-direction: column;
                align-items: center;
            }

            .movie-slider-container h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            #movie-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            #search-input {
                width: 280px;
                font-size: 14px;
            }

            .logo {
                font-size: 1.8rem;
            }

            .movie-card img {
                height: 300px;
            }

            .slider-movie-card img {
                height: 280px;
            }
        }

        /* Additional Effects */
        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(229, 9, 20, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .movie-card:hover::before {
            opacity: 1;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1999;
        }

        .loading-overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <!-- © SMILEX. This code is protected. -->
    <nav id="navbar">
        <div class="logo">MOVIE HUB</div>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search movies...">
            <i class="fas fa-search"></i>
        </div>
    </nav>

    <!-- Loader -->
    <!-- © SMILEX. This code is protected. -->
    <div class="loader" id="loader"></div>
    <div class="loading-overlay" id="loading-overlay"></div>

    <!-- Movie Grid -->
    <div id="movie-grid"></div>

    <div class="movie-slider-container">
        <h1>Featured Movies</h1>
        <div id="loadingIndicator" class="loading">Loading movies...</div>
        <div id="movieContainer" class="movie-container"></div>
        <div class="slider-controls">
            <button class="slider-btn" onclick="fetchMovies('previous')"><p>Previous Page</p></button>
            <button class="slider-btn" onclick="fetchMovies('next')"><p>Next Page</p></button>
        </div>
    </div>

    <script>
        // Sample movie data
        const movieDatabase = [
            {
                id: 1,
                title: "The Dark Knight",
                year: "2008",
                genre: "Action",
                rating: "9.0",
                poster: "/placeholder.svg?height=400&width=280",
                description: "When the menace known as the Joker wreaks havoc and chaos on the people of Gotham..."
            },
            {
                id: 2,
                title: "Inception",
                year: "2010",
                genre: "Sci-Fi",
                rating: "8.8",
                poster: "/placeholder.svg?height=400&width=280",
                description: "A thief who steals corporate secrets through dream-sharing technology..."
            },
            {
                id: 3,
                title: "Pulp Fiction",
                year: "1994",
                genre: "Crime",
                rating: "8.9",
                poster: "/placeholder.svg?height=400&width=280",
                description: "The lives of two mob hitmen, a boxer, a gangster and his wife..."
            },
            {
                id: 4,
                title: "The Matrix",
                year: "1999",
                genre: "Sci-Fi",
                rating: "8.7",
                poster: "/placeholder.svg?height=400&width=280",
                description: "A computer programmer is led to fight an underground war..."
            },
            {
                id: 5,
                title: "Goodfellas",
                year: "1990",
                genre: "Crime",
                rating: "8.7",
                poster: "/placeholder.svg?height=400&width=280",
                description: "The story of Henry Hill and his life in the mob..."
            },
            {
                id: 6,
                title: "The Godfather",
                year: "1972",
                genre: "Crime",
                rating: "9.2",
                poster: "/placeholder.svg?height=400&width=280",
                description: "The aging patriarch of an organized crime dynasty..."
            },
            {
                id: 7,
                title: "Interstellar",
                year: "2014",
                genre: "Sci-Fi",
                rating: "8.6",
                poster: "/placeholder.svg?height=400&width=280",
                description: "A team of explorers travel through a wormhole in space..."
            },
            {
                id: 8,
                title: "Fight Club",
                year: "1999",
                genre: "Drama",
                rating: "8.8",
                poster: "/placeholder.svg?height=400&width=280",
                description: "An insomniac office worker and a devil-may-care soap maker..."
            },
            {
                id: 9,
                title: "Forrest Gump",
                year: "1994",
                genre: "Drama",
                rating: "8.8",
                poster: "/placeholder.svg?height=400&width=280",
                description: "The presidencies of Kennedy and Johnson through the eyes of an Alabama man..."
            },
            {
                id: 10,
                title: "The Shawshank Redemption",
                year: "1994",
                genre: "Drama",
                rating: "9.3",
                poster: "/placeholder.svg?height=400&width=280",
                description: "Two imprisoned men bond over a number of years..."
            },
            {
                id: 11,
                title: "Avengers: Endgame",
                year: "2019",
                genre: "Action",
                rating: "8.4",
                poster: "/placeholder.svg?height=400&width=280",
                description: "After the devastating events of Infinity War..."
            },
            {
                id: 12,
                title: "Titanic",
                year: "1997",
                genre: "Romance",
                rating: "7.8",
                poster: "/placeholder.svg?height=400&width=280",
                description: "A seventeen-year-old aristocrat falls in love with a kind but poor artist..."
            }
        ];

        let currentPage = 1;
        let isLoading = false;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            showLoader();
            setTimeout(() => {
                loadMovieGrid();
                loadFeaturedMovies();
                hideLoader();
            }, 2000);

            // Search functionality
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', handleSearch);
        });

        function showLoader() {
            document.getElementById('loader').classList.add('active');
            document.getElementById('loading-overlay').classList.add('active');
        }

        function hideLoader() {
            document.getElementById('loader').classList.remove('active');
            document.getElementById('loading-overlay').classList.remove('active');
        }

        function loadMovieGrid() {
            const movieGrid = document.getElementById('movie-grid');
            movieGrid.innerHTML = '';

            movieDatabase.slice(0, 8).forEach((movie, index) => {
                const movieCard = createMovieCard(movie, index);
                movieGrid.appendChild(movieCard);
            });
        }

        function createMovieCard(movie, index) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <img src="${movie.poster}" alt="${movie.title}">
                <div class="movie-info">
                    <div class="movie-title">${movie.title}</div>
                    <div class="movie-details">${movie.year} • ${movie.genre} • ⭐ ${movie.rating}</div>
                    <button class="play-button">
                        <i class="fas fa-play"></i> Play Now
                    </button>
                </div>
            `;

            card.addEventListener('click', () => {
                console.log(`Playing ${movie.title}`);
            });

            return card;
        }

        function loadFeaturedMovies() {
            const movieContainer = document.getElementById('movieContainer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            loadingIndicator.style.display = 'block';
            movieContainer.innerHTML = '';

            setTimeout(() => {
                loadingIndicator.style.display = 'none';
                
                const startIndex = ((currentPage - 1) * 4) % movieDatabase.length;
                const featuredMovies = [];
                
                for (let i = 0; i < 4; i++) {
                    const index = (startIndex + i) % movieDatabase.length;
                    featuredMovies.push(movieDatabase[index]);
                }

                featuredMovies.forEach((movie, index) => {
                    const movieCard = createSliderMovieCard(movie, index);
                    movieContainer.appendChild(movieCard);
                });
            }, 1000);
        }

        function createSliderMovieCard(movie, index) {
            const card = document.createElement('div');
            card.className = 'slider-movie-card';
            card.style.animationDelay = `${index * 0.2}s`;
            
            card.innerHTML = `
                <img src="${movie.poster}" alt="${movie.title}">
                <div class="slider-movie-info">
                    <div class="slider-movie-title">${movie.title}</div>
                    <div class="slider-movie-details">${movie.year} • ${movie.genre} • ⭐ ${movie.rating}</div>
                </div>
            `;

            card.addEventListener('click', () => {
                console.log(`Playing ${movie.title}`);
            });

            return card;
        }

        function fetchMovies(direction) {
            if (isLoading) return;
            
            isLoading = true;
            const loadingIndicator = document.getElementById('loadingIndicator');
            const movieContainer = document.getElementById('movieContainer');
            
            // Clear current movies with fade out
            const currentCards = movieContainer.querySelectorAll('.slider-movie-card');
            currentCards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(50px)';
                }, index * 100);
            });

            setTimeout(() => {
                if (direction === 'next') {
                    currentPage++;
                } else if (direction === 'previous' && currentPage > 1) {
                    currentPage--;
                }

                loadFeaturedMovies();
                isLoading = false;
            }, 500);
        }

        function handleSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const movieGrid = document.getElementById('movie-grid');
            
            if (searchTerm === '') {
                loadMovieGrid();
                return;
            }

            const filteredMovies = movieDatabase.filter(movie => 
                movie.title.toLowerCase().includes(searchTerm) ||
                movie.genre.toLowerCase().includes(searchTerm)
            );

            movieGrid.innerHTML = '';

            if (filteredMovies.length === 0) {
                movieGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px; color: var(--primary-color);">
                        <h2>No movies found for "${searchTerm}"</h2>
                        <p>Try searching for a different title or genre.</p>
                    </div>
                `;
                return;
            }

            filteredMovies.forEach((movie, index) => {
                const movieCard = createMovieCard(movie, index);
                movieGrid.appendChild(movieCard);
            });
        }

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const cards = document.querySelectorAll('.movie-card, .slider-movie-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
                }
            });
        });

        document.addEventListener('mouseleave', function() {
            const cards = document.querySelectorAll('.movie-card, .slider-movie-card');
            cards.forEach(card => {
                card.style.transform = '';
            });
        });
    </script>
</body>
</html>
